@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Nunito:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap');

:root {
  /* Flora logo exact colors */
  --bg-0: #001f1e;      /* darker than logo background */
  --bg-1: #002a29;      /* exact logo background */
  --surface-1: #003330; /* lighter than logo background */
  --surface-2: #004440; /* elevated cards */
  --overlay: rgba(0,42,41,0.7);

  /* Lines & shadows */
  --line-1: #20342d;                    /* subtle 1px borders */
  --shadow-1: rgba(0, 0, 0, 0.25);      /* large soft shadow */
  --shadow-2: rgba(0, 0, 0, 0.35);

  /* Text */
  --text-hi: #eef6f3;   /* headlines */
  --text:    #d8e7e1;   /* body */
  --muted:   #97b2a8;

  /* Flora brand colors (exact from logo) */
  --flora-bg: #002a29;       /* deep background */
  --flora-leaf: #67c471;     /* exact leaf green */
  --flora-tree: #00997e;     /* exact tree/trunk teal */
  --flora-root: #007866;     /* darker version of tree color */
  --flora-circuit: #8fdab7;  /* lighter tint (derived) */

  /* Accent system using Flora brand colors */
  --accent: var(--flora-leaf);
  --accent-600: var(--flora-tree);
  --accent-300: var(--flora-circuit);

  /* Legacy aliases so existing rules keep working (no literals elsewhere) */
  --flora-bg-primary: var(--bg-1);
  --flora-bg-secondary: var(--surface-1);
  --flora-text-primary: var(--text);
  --flora-text-secondary: var(--accent);
  --flora-text-muted: var(--muted);
  --flora-card-bg: var(--surface-2);
  --accent1: var(--accent);
  --accent2: var(--accent-300);
  --accent3: var(--line-1);

  color-scheme: dark;

  /* Border radius */
  --radius: 14px;

  /* Typography scale */
  --font-heading: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
  --font-body: 'Lora', Georgia, 'Times New Roman', serif;
  --h1-size: 2.625rem;         /* 42pt */
  --h2-size: 1.875rem;         /* 30pt */
  --body-size: 1.25rem;        /* 20pt */
  --small-size: 1rem;          /* 16pt */
}

html,
body {
  height: 100%;
  margin: 0;
  background: var(--bg-1);
  color: var(--text);
  font-family: var(--font-body);
  line-height: 1.6;
  font-weight: 400;
  font-size: var(--body-size);
}

/* === Slideshow Container Structure === */
.slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: grid;
  grid-template-rows: 1fr auto;
}

/* === Card-based Slide Layout === */
.slide {
  padding: 3.5rem 4rem;
  background: radial-gradient(
      600px 400px at 10% 5%,
      rgba(103, 196, 113, 0.06),
      transparent 50%
    ),
    radial-gradient(
      700px 500px at 90% 0%,
      rgba(0, 153, 126, 0.05),
      transparent 60%
    );
  border-radius: 12px;
  margin: 1.25rem;
  min-height: calc(100vh - 5rem);
  animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
  border: 1px solid rgba(255, 255, 255, 0.08);
  position: relative;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1, .h1 {
  font-family: var(--font-heading);
  font-size: var(--h1-size);
  font-weight: 700;
  color: var(--accent);
  line-height: 1.2;
  margin-bottom: 1rem;
}

h2, .h2 {
  font-family: var(--font-heading);
  font-size: var(--h2-size);
  font-weight: 600;
  color: var(--accent3);
  line-height: 1.3;
  margin-bottom: 0.8rem;
}

h3, .h3 {
  font-family: var(--font-heading);
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--ink);
  line-height: 1.3;
  margin-bottom: 0.6rem;
}

h4, .h4 {
  font-family: var(--font-heading);
  font-size: 1.125rem;
  font-weight: 500;
  color: var(--ink);
  line-height: 1.4;
  margin-bottom: 0.5rem;
}

p {
  font-family: var(--font-body);
  font-size: var(--body-size);
  line-height: 1.6;
  color: var(--ink);
  margin-bottom: 1rem;
}

.subtitle {
  font-family: var(--font-body);
  font-style: italic;
  color: var(--muted);
}

.highlight {
  color: var(--accent2);
  font-weight: 500;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.slide h1 {
  font-family: var(--font-heading);
  font-size: var(--h1-size);
  font-weight: 800;
  color: var(--text-hi);
  margin-bottom: 1.5rem;
  text-align: left;
  text-transform: none;
  text-shadow: none;
  letter-spacing: -0.01em;
}

h2 {
  font-size: 36px;
  font-weight: 800;
  letter-spacing: -0.01em;
  line-height: 1.1;
  color: var(--text-hi);
  margin: 30px 0 20px 0;
  border-left: 6px solid var(--accent);
  padding-left: 20px;
  text-transform: uppercase;
  text-shadow: none;
}

h3 {
  font-size: 24px;
  font-weight: 700;
  color: var(--text-hi);
  margin: 20px 0 15px 0;
  text-transform: uppercase;
  border-bottom: 3px solid var(--accent);
  padding-bottom: 5px;
  display: inline-block;
  text-shadow: none;
}

h4 {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
  margin: 15px 0 10px 0;
  text-shadow: none;
}

p,
li {
  font-size: 20px;
  color: var(--text);
  line-height: 1.5;
  font-weight: 500;
}

.subtitle {
  text-align: center;
  color: var(--muted);
  font-size: 22px;
  margin-bottom: 40px;
  opacity: 0.9;
}

ul,
ol {
  margin: 15px 0;
  padding-left: 30px;
}

ul.compact li {
  margin-bottom: 8px;
}

li {
  margin: 8px 0;
}

.metric {
  background: var(--surface-2);
  border: 1px solid var(--line-1);
  padding: 16px;
  border-radius: var(--radius);
  margin: 10px 0;
  text-align: center;
  box-shadow: 0 10px 30px var(--shadow-1);
}

.metric-value {
  font-size: 42px;
  font-weight: 900;
  color: var(--accent);
  text-shadow: none;
}

.metric-label {
  color: var(--muted);
  font-size: 14px;
  margin-top: 4px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  opacity: 0.8;
}

.kpi .stat {
  text-align: center;
  padding: 16px;
  border-radius: 14px;
  background: var(--surface-2);
  border: 1px solid var(--line-1);
}

.kpi .label {
  font-size: 14px;
  color: var(--text);
  margin-top: 4px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  opacity: 0.8;
}

.op-item strong {
  color: var(--accent);
  font-weight: 650;
}

.formula-showcase code {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
    "Liberation Mono", monospace;
}

.title-slide {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: auto;
  min-height: calc(100vh - 5rem);
  background: var(--bg-1);
  color: var(--text);
  padding: 0; /* Remove padding since .slide now handles it */
  position: relative;
}

.logo-container {
  margin-bottom: 2em;
  animation: fadeInScale 0.8s ease-out;
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.presenter-info p {
  margin: 0.5em 0;
  font-size: 1.2em;
}

.demo-container {
  width: 100%;
  margin: 0;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
  align-items: stretch;
}

.demo-section {
  background: var(--surface-2);
  backdrop-filter: blur(10px);
  border: 1px solid var(--line-1);
  border-radius: var(--radius);
  padding: 30px;
  box-shadow: 0 10px 30px var(--shadow-1);
  display: flex;
  flex-direction: column;
  height: 100%;
}

.code-section {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid var(--line-1);
  border-radius: var(--radius);
  padding: 30px;
  box-shadow: 0 10px 30px var(--shadow-1);
  display: flex;
  flex-direction: column;
  height: 100%;
}

.angle-inputs {
  display: flex;
  flex-direction: column;
  gap: 25px;
  margin: 30px 0;
  background: linear-gradient(135deg,
    rgba(10, 61, 130, 0.5) 0%,
    rgba(27, 74, 140, 0.3) 100%);
  border: 2px solid var(--bytebard-gold);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(255, 193, 7, 0.2),
              inset 0 0 20px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.angle-inputs::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle,
    rgba(255, 193, 7, 0.1) 0%,
    transparent 70%);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.3; }
}

.angle-inputs label {
  display: flex;
  align-items: center;
  gap: 20px;
  position: relative;
  z-index: 1;
}

.angle-label {
  min-width: 100px;
  font-size: 18px;
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
  text-shadow: none;
}

.angle-inputs input[type="range"] {
  flex: 1;
  appearance: none;
  height: 10px;
  border-radius: 5px;
  background: var(--surface-1);
  outline: none;
  border: 1px solid var(--line-1);
  position: relative;
}

.angle-inputs input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: var(--accent);
  border: 2px solid var(--accent-600);
  box-shadow: 0 4px 8px var(--shadow-2);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.angle-inputs input[type="range"]::-webkit-slider-thumb:hover {
  transform: scale(1.15) translateY(-2px);
  background: var(--accent-600);
  box-shadow: 0 6px 12px var(--shadow-2);
}

.angle-inputs input[type="range"]::-moz-range-thumb {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: var(--accent);
  border: 2px solid var(--accent-600);
  box-shadow: 0 4px 8px var(--shadow-2);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.angle-inputs input[type="range"]::-moz-range-thumb:hover {
  transform: scale(1.15) translateY(-2px);
  background: var(--accent-600);
  box-shadow: 0 6px 12px var(--shadow-2);
}

.angle-value {
  min-width: 80px;
  font-size: 24px;
  font-weight: 900;
  color: var(--accent);
  text-align: right;
  text-shadow: none;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}

.demo-visual {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  margin: 30px 0;
  background: rgba(0, 0, 0, 0.3);
  border: 2px solid rgba(255, 193, 7, 0.3);
  border-radius: 16px;
  padding: 30px;
  box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
}

.demo-visual svg {
  filter: drop-shadow(0 0 20px rgba(255, 193, 7, 0.2));
}

.demo-results {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 30px;
}

.result {
  background: linear-gradient(135deg,
    rgba(0, 0, 0, 0.4) 0%,
    rgba(10, 61, 130, 0.3) 100%);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.wrong-result {
  border: 2px solid var(--accent-600);
  border-left: 6px solid var(--accent-600);
}

.correct-result {
  border: 2px solid var(--accent);
  border-left: 6px solid var(--accent);
  box-shadow: 0 10px 30px var(--shadow-1);
}

.correct-result::after {
  content: "✨";
  position: absolute;
  top: -15px;
  right: 15px;
  font-size: 30px;
  animation: sparkle 2s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.2) rotate(180deg); }
}

.result h4 {
  margin: 0 0 12px 0;
  font-size: 16px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text);
}

.result p {
  margin: 0;
  font-size: 32px;
  font-weight: 900;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}

.wrong-result p {
  color: var(--accent-600);
  text-shadow: none;
}

.correct-result p {
  color: var(--accent);
  text-shadow: none;
}

@media print{
body {
    background: var(--bb-bg-primary);

  }
h1,
  h2,
  h3,
  p,
  li {

  }
}


.visual-comparison svg {
  margin: 0 auto;

}

/* === Modern title slide (product site aesthetic) === */
.title-slide {
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,0.06), transparent 60%),
    radial-gradient(800px 400px at 20% 120%, rgba(0,0,0,0.25), transparent 60%),
    var(--flora-bg);
  color: var(--text) !important;
  isolation: isolate;
  /* Override card padding for title slide full-screen effect */
  margin: 0 !important;
  padding: 6vmin !important;
  height: 100vh !important;
  border-radius: 0 !important;
  border: none !important;
}

/* Final Flora wordmark - Nunito with gradient + teal shadow */
.flora-wordmark-final {
  font-family: 'Nunito', sans-serif !important;
  font-weight: 800 !important;
  font-size: clamp(60px, 12vw, 120px) !important;
  letter-spacing: -0.02em !important;
  margin-bottom: 1rem !important;

  /* Ensure perfect centering */
  text-align: center !important;
  display: block !important;
  width: 100% !important;

  /* Leaf → tree gradient (matches logo) */
  background: linear-gradient(135deg, var(--flora-leaf), var(--flora-tree)) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  background-clip: text !important;

  /* Subtle teal glow for embedding */
  text-shadow: 0 2px 8px rgba(0,153,126,0.25) !important;
}

/* Easy A/B testing - swap the font-family line below:
   'Nunito' = rounded, tech-friendly (recommended)
   'Lora' = organic, traditional
   'Work Sans' = modern, geometric */

.flora-wordmark::after { content: none !important; }

.main-tagline {
  font-family: var(--font-body) !important;
  font-style: normal !important;
  color: var(--muted) !important;
  font-size: clamp(16px, 2.4vw, 22px) !important;
  opacity: 0.9 !important;
}

.subtitle-line {
  font-family: var(--font-heading) !important;
  font-weight: 750 !important;
  font-size: clamp(22px, 3.6vw, 34px) !important;
  color: var(--text-hi) !important;
  border-left: 6px solid var(--accent) !important;
  padding-left: 18px !important;
  letter-spacing: -0.01em !important;
  text-transform: none !important;
  text-shadow: none !important;
}

/* Modern meta card (compact, badge-like) */
.presentation-meta {
  background: var(--surface-2) !important;
  color: var(--text) !important;
  border: 1px solid var(--line-1) !important;
  border-radius: 12px !important;
  box-shadow: 0 16px 40px var(--shadow-1) !important;
  backdrop-filter: none !important;
  padding: 18px 22px !important;
  display: grid !important;
  grid-auto-rows: min-content !important;

}

.presentation-meta .meta-item {
  font-family: var(--font-body) !important;
  font-size: clamp(15px, 1.8vw, 18px) !important;
  color: var(--text) !important;

}

.presentation-meta .presenter {
  color: var(--accent) !important;
  font-weight: 650 !important;
}

.tech-nature-accent {
  margin-top: 4px !important;
  font-size: clamp(13px, 1.6vw, 16px) !important;
  color: var(--muted) !important;
}

/* Kill any remaining text glows on headings */
h1, h2, h3, .title, .logo-wordmark { text-shadow: none !important; }

/* Modern navigation controls */
.navigation {
  position: fixed;
  bottom: 32px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 14px;
  z-index: 1000;
}

.nav-button {
  background: linear-gradient(135deg, var(--accent), var(--accent-600));
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 0.6em 1.2em;
  font-family: var(--font-heading);
  font-weight: 600;
  letter-spacing: 0.01em;
  cursor: pointer;
  box-shadow: 0 8px 24px var(--shadow-1);
  transition: transform 0.18s ease, box-shadow 0.18s ease, opacity 0.18s ease;
}

.nav-button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px var(--shadow-2);
}

.nav-button:disabled {
  opacity: 0.45;
  cursor: not-allowed;
}

.nav-button:focus-visible {
  outline: 2px solid var(--accent);
  outline-offset: 2px;
}

/* Progress bar across the bottom */
.deck-progress {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  height: 4px;
  background: rgba(255,255,255,0.06);
  z-index: 999;
}

.deck-progress > i {
  display: block;
  height: 100%;
  width: var(--deck-progress, 0%);
  background: linear-gradient(90deg, var(--accent), var(--accent-600));
  transition: width 0.25s ease;
}

/* Slide counter */
.slide-counter {
  position: fixed;
  bottom: 20px;
  right: 30px;
  background: var(--surface-2);
  color: var(--text);
  padding: 0.6em 1.2em;
  border-radius: 50px;
  font-family: var(--font-heading);
  font-size: 0.9rem;
  font-weight: 600;
  border: 1px solid var(--line-1);
  box-shadow: 0 6px 18px var(--shadow-1);
  backdrop-filter: blur(6px);
  z-index: 1000;
  letter-spacing: 0.02em;
}

/* === Reusable Panel Components === */

/* Standard content panel - extracted from slide 2 */
.panel {
  background: var(--surface-2);
  border: 1px solid var(--line-1);
  border-radius: 12px;
  padding: 1.5rem;
}

.panel h4 {
  font-size: 1.1rem;
  margin-bottom: 1rem;
  color: var(--text-hi);
}

.panel ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.panel li {
  margin-bottom: 0.8rem;
  color: var(--text);
  line-height: 1.4;
}

.panel li strong {
  color: var(--text-hi);
}

/* Large container panel */
.container-panel {
  background: var(--surface-1);
  border: 1px solid var(--line-1);
  border-radius: 16px;
  padding: 4rem 2rem;
  position: relative;
}

/* Split layout for two-column content */
.split-layout {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 3rem;
  margin-bottom: 3rem;
}

/* Accessibility & motion polish */
@media (prefers-reduced-motion: reduce) {
  *, *::before, *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}

/* Print mode should also use dark variables (no literals) */
@media print {
  body { background: var(--bg-0) !important; color: var(--text) !important; }
  h1, h2, h3, p, li { color: var(--text) !important; }
  .navigation, .slide-counter, .deck-progress { display: none !important; }
}

        document.addEventListener("DOMContentLoaded", () => {
            hljs.highlightAll();

            // Sanity check for D3 and fc libraries
            console.log("✅ D3 loaded?", typeof d3);
            console.log("✅ fc loaded?", typeof fc);

            if (typeof d3 !== 'undefined' && typeof fc !== 'undefined') {
                console.log("✅ D3 version:", d3.version);
                console.log("✅ fc.layoutLabel exists?", typeof fc.layoutLabel);
            } else {
                console.error("❌ D3 or fc libraries failed to load!");
            }
        });

        // Helper function to expand SVG viewBox to prevent text cutoff
        function expandViewBox(svg, pad = 20) {
            console.log("📐 expandViewBox called with padding:", pad);
            const node = svg.node ? svg.node() : svg;
            const box = node.getBBox();
            const oldViewBox = node.getAttribute("viewBox");
            const newViewBox = [
                box.x - pad,
                box.y - pad,
                box.width + 2 * pad,
                box.height + 2 * pad
            ].join(" ");

            console.log("   Old viewBox:", oldViewBox);
            console.log("   New viewBox:", newViewBox);

            if (svg.attr) {
                svg.attr("viewBox", newViewBox);
            } else {
                node.setAttribute("viewBox", newViewBox);
            }
        }

        // Helper function to wait for libraries to load
        function waitForLibraries(callback, maxRetries = 20) {
            let retries = 0;
            const checkInterval = setInterval(() => {
                retries++;
                if (window.d3 && window.fc) {
                    console.log("✅ D3 and fc libraries loaded");
                    clearInterval(checkInterval);
                    callback();
                } else if (retries >= maxRetries) {
                    console.warn("⚠️ Timeout waiting for D3/fc libraries after", retries, "attempts");
                    clearInterval(checkInterval);
                } else {
                    console.log("⏳ Waiting for D3/fc libraries... attempt", retries);
                }
            }, 100);
        }

        // Helper function to fix SVG text layout and prevent overlap
        function fixSVGLayout(svgElement) {
            console.log("🔧 fixSVGLayout called for SVG element");

            if (!window.d3 || !window.fc) {
                console.warn("⚠️ D3 or fc libraries not loaded yet, will retry...");
                waitForLibraries(() => {
                    console.log("🔄 Retrying fixSVGLayout after libraries loaded");
                    fixSVGLayout(svgElement);
                });
                return;
            }

            const svg = d3.select(svgElement);
            console.log("   SVG selected with D3");

            // Expand viewBox to prevent edge clipping
            expandViewBox(svg, 25);

            // Optional: Apply label layout if there are many text elements
            const textElements = svg.selectAll("text");
            console.log('   Found ' + textElements.size() + ' text elements');

            if (textElements.size() > 4) {
                console.log("   Applying d3fc label layout for", textElements.size(), "text elements");
                // For complex layouts with many labels, use d3fc-label-layout
                try {
                    const labels = textElements.nodes();
                    const layout = fc.layoutLabel()
                        .size(d => {
                            const box = d.getBBox();
                            return [box.width, box.height];
                        })
                        .position(d => {
                            const x = parseFloat(d.getAttribute("x") || 0);
                            const y = parseFloat(d.getAttribute("y") || 0);
                            return [x, y];
                        });

                    svg.datum(labels).call(layout);
                    console.log("   ✅ Label layout applied successfully");
                } catch (e) {
                    console.warn("   ❌ Label layout failed:", e);
                }
            } else {
                console.log("   Skipping label layout (not enough text elements)");
            }
        }

        // Helper function to compute safe SVG bounds
        function computeSvgBounds(svgNode) {
            const svg = d3.select(svgNode);
            const vbAttr = svg.attr("viewBox");
            if (vbAttr) {
                const nums = vbAttr.trim().split(/\s+/).map(Number);
                if (nums.length === 4 && nums.every(Number.isFinite)) {
                    const [vx, vy, vw, vh] = nums;
                    if (vw > 0 && vh > 0) return { x: vx, y: vy, width: vw, height: vh };
                }
            }
            // fallback: bbox + padding, and set a sane viewBox
            const b = svgNode.getBBox();
            const bounds = { x: b.x - 16, y: b.y - 16, width: b.width + 32, height: b.height + 32 };
            svg.attr("viewBox", bounds.x + " " + bounds.y + " " + bounds.width + " " + bounds.height);
            return bounds;
        }

        // Move existing <text> elements with d3fc (no new labels are created)
        window.applyLabelLayout = function applyLabelLayout(svgNode, { anneal = false } = {}) {
            if (!window.d3 || !window.fc) {
                console.warn("applyLabelLayout: d3/fc not present");
                return;
            }

            console.log('🏷️ Applying label layout (reuse existing labels)');
            const svg = d3.select(svgNode);
            const textsSel = svg.selectAll("text");
            const textNodes = textsSel.nodes();

            if (textNodes.length < 2) {
                console.log('   Skipping layout (less than 2 text elements)');
                return; // nothing to resolve
            }

            // normalize anchors to reduce surprises
            textsSel
                .attr("dominant-baseline", function () { return this.getAttribute("dominant-baseline") || "middle"; })
                .attr("text-anchor", function () { return this.getAttribute("text-anchor") || "middle"; });

            const bounds = computeSvgBounds(svgNode);
            console.log('   Using bounds:', bounds);

            // pick strategy
            const base = anneal ? fc.layoutAnnealing() : fc.layoutGreedy();
            const strategy = fc.layoutRemoveOverlaps(base.bounds(bounds));

            // NO component: we don't want new nodes rendered
            const noop = () => {};

            // layout that measures & reads current positions off each datum (the SVGTextElement)
            const layout = fc.layoutLabel(strategy)
                .size(function (d) {
                    const bb = d.getBBox();
                    return [bb.width + 8, bb.height + 6];  // padding around label boxes
                })
                .position(function (d) {
                    return [ +d.getAttribute("x") || 0, +d.getAttribute("y") || 0 ];
                })
                .component(noop);

            // bind nodes as data and run layout
            svg.datum(textNodes).call(layout);

            // now bind those datums to the text selection
            textsSel.data(textNodes);

            // write solved positions back; keep old value as fallback
            textsSel
                .attr("x", function (d) { return (d && Number.isFinite(d.x)) ? d.x : +this.getAttribute("x"); })
                .attr("y", function (d) { return (d && Number.isFinite(d.y)) ? d.y : +this.getAttribute("y"); });
            console.log('   ✅ Label layout applied to', textNodes.length, 'existing text elements (no new nodes created)');
        };

        // Move every <text> to the end of its parent so it paints on top
        function bringTextToFront(svgEl) {
            console.log('📤 Bringing text elements to front');
            const texts = svgEl.querySelectorAll('text');
            texts.forEach(t => t.parentNode.appendChild(t)); // append = top of paint order
            console.log('   ✅ Moved', texts.length, 'text elements to front');
        }

        // Ensure SVG has the filter definitions for labels
        function ensureLabelFilters(svgEl) {
            const NS = "http://www.w3.org/2000/svg";
            let defs = svgEl.querySelector("defs");
            if (!defs) {
                defs = document.createElementNS(NS, "defs");
                svgEl.insertBefore(defs, svgEl.firstChild);
            }

            if (!svgEl.querySelector("#label-shadow")) {
                const f = document.createElementNS(NS, "filter");
                f.setAttribute("id", "label-shadow");
                f.innerHTML = '<feDropShadow dx="0" dy=".7" stdDeviation="1.2" flood-color="#000" flood-opacity=".55"/>';
                defs.appendChild(f);
            }
            if (!svgEl.querySelector("#label-glow")) {
                const f = document.createElementNS(NS, "filter");
                f.setAttribute("id", "label-glow");
                f.setAttribute("x", "-20%");
                f.setAttribute("y", "-20%");
                f.setAttribute("width", "140%");
                f.setAttribute("height", "140%");
                f.innerHTML = '<feGaussianBlur in="SourceAlpha" stdDeviation="1.4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>';
                defs.appendChild(f);
            }
        }

        // Apply styling filters to labels
        function styleLabels(svgEl, { use = "shadow" } = {}) {
            console.log('🎨 Applying', use, 'filter to text labels');
            ensureLabelFilters(svgEl);
            const texts = svgEl.querySelectorAll("text");
            texts.forEach(t => {
                t.setAttribute("filter", 'url(#label-' + use + ')');
            });
            console.log('   ✅ Applied', use, 'filter to', texts.length, 'text elements');
        }

        // Reduce the size of filled endpoint circles; leave stroked rings alone
        function shrinkEndpoints(svgEl, targetR = 5) {
            console.log('🔴 Shrinking endpoint bulbs to radius', targetR);
            let shrunkCount = 0;
            svgEl.querySelectorAll('circle').forEach(c => {
                const r0 = +c.getAttribute('r') || 0;
                const fill = (c.getAttribute('fill') || '').trim().toLowerCase();
                const hasFill = fill && fill !== 'none';
                // Heuristic: rings in your slides have fill="none", endpoints are filled
                if (hasFill && r0 > targetR) {
                    c.setAttribute('r', targetR);
                    shrunkCount++;
                }
            });
            console.log('   ✅ Shrunk', shrunkCount, 'filled circles from larger sizes to', targetR);
        }

        // Called after each slide's SVG is inserted (comprehensive enhancement pipeline)
        window.fixSVGLayoutAndLabels = function fixSVGLayoutAndLabels(svgEl) {
            console.log('🔧 fixSVGLayoutAndLabels called - running full enhancement pipeline');

            if (window.fixSVGLayout) {
                window.fixSVGLayout(svgEl);         // your viewBox pad step
            }
            if (window.applyLabelLayout) {
                window.applyLabelLayout(svgEl);     // space labels (greedy)
            }
            bringTextToFront(svgEl);                // labels above graphics
            styleLabels(svgEl, { use: "shadow" });  // halo + subtle shadow
            shrinkEndpoints(svgEl, 5);              // smaller bulbs globally

            console.log('   ✅ Enhancement pipeline completed');
        };

        // Auto-fix all SVGs when a slide is loaded
        window.addEventListener("slideLoaded", () => {
            console.log("📄 slideLoaded event received");
            const svgs = document.querySelectorAll("#slide-content svg");
            console.log('   Found ' + svgs.length + ' SVG(s) in slide content');

            if (svgs.length > 0) {
                // Wait for libraries to be ready before processing SVGs
                if (!window.d3 || !window.fc) {
                    console.log("⏳ Libraries not ready, waiting...");
                    waitForLibraries(() => {
                        svgs.forEach((svg, index) => {
                            console.log('   Processing SVG ' + (index + 1) + '/' + svgs.length);
                            fixSVGLayoutAndLabels(svg);
                        });
                    });
                } else {
                    svgs.forEach((svg, index) => {
                        console.log('   Processing SVG ' + (index + 1) + '/' + svgs.length);
                        fixSVGLayoutAndLabels(svg);
                    });
                }
            }
        });
    </script>

APE)</li> <li><strong>Expensive:</strong> The 'plugin tax' (Land F/X + AutoCAD)</li> <li><strong>Ecologically Blind:</strong> Plants are just generic objects</li> <li><strong>Disconnected Workflow:</strong> Juggling AutoCAD, Adobe, spreadsheets, and external native plant websites</li> </ul> </div> </div> <div class='frustration-column'> <h3>🏠 For Jake (The Prosumer)</h3> <div class='panel'> <h4>Consumer apps are easy, but...</h4> <ul> <li><strong>Simplistic:</strong> Hit an 'aesthetic ceiling' quickly</li> <li><strong>Aesthetically Driven:</strong> Form over function</li> <li><strong>Ecologically Ignorant:</strong> Non-regional plant libraries</li> <li><strong>Hack Together Solutions:</strong> PowerPoint or even <em>The Sims</em></li> </ul> </div> </div> </div> <div class='visual-metaphor'> <div class='spectrum-title'> <h3>The Software Complexity Spectrum</h3> </div> <div class='container-panel'> <!-- The line with arrows --> <div class='spectrum-line-wrapper'> <div class='spectrum-arrow-line'></div> </div> <!-- The markers positioned on the line --> <div class='spectrum-markers'> <div class='marker'> <div class='marker-box'> <img src='data:image/webp;base64,UklGRlS/AABXRUJQVlA4IEi/AAAwzgKdASoABAAEPjEYi0QiIaERqVSYIAMEs7duSRtcEcWCfxR5fJUQD9AvyDnj+O8P217UTtpcXybhzFPw4P5df5P9V/pfnRzH7E/Zf3795vFyzV+G/r/+W/Yn5gv6nmB1356HkX7b+h/bZ/tf/H7J/5//p//f+f///+wr9Zf/5/a/ex+KvvE81P7rfu97uv/d/d330/3v1Ff691Nf7y+xr+7frH//P2e/7T/3uoA///t2dOv6d/o/8f+QPm3/bf7j/iv8h/if7B/8vNJ9U/Zfx3/rf/R/4X33YF+uvUa+OfXT7d/Zv8d/rP7l+434c/vP994R/Nn/P/Lr/CfIL+LfyT+7/379pP8D/7v9N7luy62X/Pf9z1BfXH6h/lP8Z/pf9r/ef3S+rb6T/i/6H8Wvgn7Cf6380P7r///wA/kf9L/zv+P/br+6f///xfgn+b/9P+h8oT7N/rf+1/v/yA+wL+Vf1n/Qf5T/Nf8b+8////sfj//Rf7L/A/5n/xf2v////z47/n/92/2H+A/yH/h/yP////P6D/x3+c/5b+z/4z/t/4b///+37svv/+fX7bf878//os/Ub9WP31/f///i+NdURZW6NdURZW6NdURZW6NdURZW6NdURZW6NdURg4qs5HI5HZeT2+5EPDfzldPxq02cirGvIwXayKCouEuZa10H0/qvVTV6tVnGRFtKrPN4xdr5aIqTJYztwaNdURZW0M5HI81xxy03T29PlnmUgqKrMjr9fyr0t9vt+OCRAt6Cs1H2i5McjzlllXf+TxEogx/Ciyt rafting, Illustrator for presentation, spreadsheets for takeoffs, and external websites for plant research. This 'Franken-stack' drains time and money while increasing the risk of error.</p> <p><strong>Consumer Side:</strong> On the other side, consumers and DIY designers rely on mobile-first apps like iScape or visualization tools like SketchUp. These are easy to pick up, but they're shallow — plants are treated as decorative clip art, and there's no ecological intelligence built in. Users quickly hit an 'aesthetic ceiling.'</p> <p><strong>The Deeper Questions:</strong> They may be able to visualize a patio or a garden bed, but they can't answer the deeper questions: Will this survive in my soil? Will it support pollinators? Will it thrive in this climate? Many end up hacking together designs in PowerPoint or even video games just to get the look they want.</p> <p><strong>Core Tension:</strong> This is the core tension: today's tools are either overly complex and expensive, or overly simplistic and ecologically blind. And in between those extremes lies a massive unmet need.</p> </div> </div> <!-- Speaker Notes Toggle Button --> <button class='speaker-notes-toggle' onclick='toggleSpeakerNotes()' title='Toggle Speaker Notes'> 📝 Notes </button> </div> <style> .slide h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--text-hi); } .subtitle { font-size: 1.3rem; color: var(--muted); margin-bottom: 2rem; font-style: italic; } .split-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; margin-bottom: 3rem; } .frustration-column h3 { font-size: 1.4rem; margin-bottom: 1rem; color: var(--accent); } .pain-point { background: var(--surface-2); border: 1px solid var(--line-1); border-radius: 12px; padding: 1.5rem; } .pain-point h4 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-hi); } .pain-point ul { list-style: none; padding: 0; margin: 0; } .pain-point li { margin-bottom: 0.8rem; color: var(--text); line-height: 1.4; } .pain-point li strong {
