  --accent2: #9bffb0;

  --warning: #ffb86c;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  margin: 0;
  background: radial-gradient(
    1000px 800px at 70% 10%,
    #0e1420 0%,
    var(--bg) 60%
  );
  color: var(--ink);
  font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
    Inter, "Helvetica Neue", Arial, sans-serif;
  line-height: 1.35;
}

.slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: grid;
  grid-template-rows: 1fr auto;
}

#slide-content {
  padding: 56px 64px;
  background: radial-gradient(
      600px 400px at 10% 5%,
      rgba(112, 181, 255, 0.06),
      transparent 50%
    ),
    radial-gradient(
      700px 500px at 90% 0%,
      rgba(155, 255, 176, 0.05),
      transparent 60%
    );
  border-radius: 12px;
  margin: 20px;
  height: calc(100vh - 80px);
  overflow-y: auto;
  animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
  border: 1px solid rgba(255, 255, 255, 0.08);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h1 {
  font-size: 54px;

  letter-spacing: -0.02em;

  text-align: center;
}

h2 {
  font-size: 36px;
  font-weight: 700;
  letter-spacing: -0.01em;
  line-height: 1.1;
  color: var(--ink);
  margin: 30px 0 20px 0;
  border-left: 4px solid var(--accent);
  padding-left: 20px;
}

h3 {
  font-size: 22px;
  font-weight: 650;
  color: var(--muted);
  margin: 20px 0 15px 0;
}

h4 {

  color: var(--ink);
  margin: 15px 0 10px 0;
}

p,
li {

}

.subtitle {

}

.two-column {

  gap: 26px;
  align-items: start;
  margin: 30px 0;
}

.two-column-equal {

  grid-template-columns: 1fr 1fr;
  gap: 26px;
  align-items: start;
  margin: 30px 0;
}

.two-column-equal img {

}

.three-column {
  display: grid;
  grid-template-columns: repeat(3, 1fr);

.nav-button {

  content: "";

  top: 20px;
  width: 2px;
  height: calc(100% + 10px);
  background: rgba(255, 255, 255, 0.1);
}

  "2": "<div class='slide'> <h1>The Midnight Bug</h1> <div class='info-box'> <h3>ğŸ“… Real Scenario: Event Duration Tracking</h3> <p>Meeting started at <strong>23:45</strong> (11:45 PM)</p> <p>Meeting ended at <strong>00:15</strong> (12:15 AM)</p> </div> <div class='code-comparison'> <div class='highlight-box'> <h4>âŒ What Everyone Tries First</h4> <pre><code>start_time = 23.75  # 23:45 in decimal hours\nend_time = 0.25     # 00:15 in decimal hours\nduration = end_time - start_time\nprint(f'Duration: {duration} hours')\n# Output: -23.5 hours ğŸ¤¦</code></pre> </div> <div class='warning-box'> <h4>ğŸ¤” The Hacky 'Fix'</h4> <pre><code>if end_time < start_time:\n    # Must have crossed midnight\n    duration = (24 - start_time) + end_time\nelse:\n    duration = end_time - start_time\n    \n# More special cases...\nif crossed_dst:  # Daylight savings\n    duration += 1  # or -1? ğŸ˜­</code></pre> </div> </div> <div class='clock-visual'> <svg width='1200' height='500' viewBox='0 0 800 300'> <!-- Linear representation --> <g transform='translate(30, 80)'> <text x='150' y='-20' text-anchor='middle' font-size='14' font-weight='bold' fill='#FFC107'>Linear View:</text> <line x1='0' y1='20' x2='300' y2='20' stroke='#333' stroke-width='2'/> <!-- Time markers --> <line x1='0' y1='15' x2='0' y2='25' stroke='#333' stroke-width='2'/> <text x='0' y='40' text-anchor='middle' font-size='12' fill='#FFC107'>0:00</text> <line x1='150' y1='15' x2='150' y2='25' stroke='#333' stroke-width='2'/> <text x='150' y='40' text-anchor='middle' font-size='12' fill='#FFC107'>12:00</text> <line x1='300' y1='15' x2='300' y2='25' stroke='#333' stroke-width='2'/> <text x='300' y='40' text-anchor='middle' font-size='12' fill='#FFC107'>24:00</text> <!-- Start time: 23:45 (23.75/24 * 300 = 296.25) --> <circle cx='296' cy='20' r='8' fill='#2196F3'/> <text x='296' y='60' text-anchor='middle' font-size='12' fill='#FFC107'>23:45</text> <!-- End time: 00:15 (0.25/24 * 300 = 3.125) --> <circle cx='3' cy='20' r='8'   "3": "<div class='slide'> <h1>The Missing Math Class: Circular Operations</h1> <div class='warning-box'> <h3>ğŸ¤¯ What They Never Taught You</h3> <p>Circular quantities are everywhere, but traditional math classes skip the operations entirely! Here's what you can actually <strong>do</strong> once you embed them as vectors:</p> </div> <div class='two-column-equal'> <div class='card'> <h3>ğŸ“Š Basic Operations</h3> <div class='operation-list'> <div class='op-item'> <strong>Addition:</strong> <code>vâ‚ + vâ‚‚</code><br> <small>Compose two rotations</small> </div> <div class='op-item'> <strong>Subtraction:</strong> <code>vâ‚ - vâ‚‚</code><br> <small>Find angular difference</small> </div> <div class='op-item'> <strong>Average:</strong> <code>mean(vectors)</code><br> <small>Circular mean (always works!)</small> </div> <div class='op-item'> <strong>Interpolation:</strong> <code>slerp(vâ‚, vâ‚‚, t)</code><br> <small>Smooth rotation between angles</small> </div> </div> </div> <div class='card'> <h3>ğŸ§® Advanced Operations</h3> <div class='operation-list'> <div class='op-item'> <strong>Distance:</strong> <code>shortest_path(Î¸â‚, Î¸â‚‚)</code><br> <small>Minimal angular separation</small> </div> <div class='op-item'> <strong>Scaling:</strong> <code>scalar Ã— vector</code><br> <small>Scale magnitude, preserve direction</small> </div> <div class='op-item'> <strong>Derivatives:</strong> <code>d/dt [cos(Ï‰t), sin(Ï‰t)]</code><br> <small>Angular velocity vectors</small> </div> <div class='op-item'> <strong>Integration:</strong> <code>âˆ« Ï‰(t) dt</code><br> <small>Accumulate rotations over time</small> </div> </div> </div> </div> <div class='success-box'> <h3>ğŸ“ˆ Circular Statistics (The Really Cool Stuff)</h3> <div class='code-example'> <pre><code class='language-python'># Operations that actually work on circular data!\nangles = [350Â°, 10Â°, 5Â°, 355Â°]  # Wind directions\nvectors = [to_vector(Î¸) for Î¸ in angles]\n# Circular mean (not 180Â°!)\nmean_vector = np.mean(vectors, axis=0) \nmean_angle = from_vector(mean_vector)  # â‰ˆ 0Â°\n# Circular standard deviation  \ndispersion = 1 - |mean_vector|  # How 'spread out' are they?\n# Circular correlation\ncorrelation = correlate_circular(wind_dir, wave_dir)\n# Circular regression (yes, this exists!)\nslope, intercept = circular_regression(time, wave_directions)</code></pre> </div> </div> <div class='info-box'> <h3>ğŸ¯ Why This Matters</h3> <div class='three-column'> <div> <h4>ğŸŒŠ Oceanography</h4> <p>Wave directions, current flows</p> </div> <div> <h4>ğŸ§­ Navigation</h4> <p>GPS, compass bearings, flight paths</p> </div> <div> <h4>ğŸ§¬ Biology</h4> <p>Circadian rhythms, animal migration</p> </div> <div> <h4>ğŸµ Signal Processing</h4> <p>Phase analysis, Fourier transforms</p> </div> <div> <h4>ğŸ¤– Robotics</h4> <p>Joint angles, orientation control</p> </div> <div> <h4>ğŸ“Š Data Science</h4> <p>Seasonal trends, cyclic patterns</p> </div> </div> </div> <div class='highlight-box'> <h3>ğŸ’¡ The Big Insight</h3> <p><strong>Every operation you know from linear algebra works on circular quantitiesâ€”you just need to embed them first!</strong> This is why embedding is such a powerful mathematical technique.</p> <div class='formula-showcase'> <code>Circular Quantity â†’ Vector â†’ Linear Operation â†’ Vector â†’ Circular Result</code> </div> </div> </div>",

  "4": "<div class='slide'> <h1>Circular Statistics: The Hidden Superpower</h1> <div class='warning-box'> <h3>ğŸ¤¯ What Statistics Class Never Taught You</h3> <p>Standard statistics breaks horribly on circular data. But vector embedding makes circular statistics <strong>trivially easy</strong>â€”and incredibly powerful!</p> </div> <div class='two-column-equal'> <div class='card'> <h3>ğŸ“Š The Problem with Regular Stats</h3> <div class='code-example'> <pre><code class='language-python'># Wind directions (degrees)\nangles = [350, 10, 5, 355]\n# Regular mean = DISASTER\nmean = sum(angles) / len(angles)  # = 180Â°\n# 180Â° is the OPPOSITE direction! ğŸ¤¦â€â™‚ï¸\n# Regular standard deviation = MEANINGLESS\nstd = numpy.std(angles)  # = 187Â°\n# Standard deviation larger than the range!</code></pre> </div> </div> <div class='card'> <h3>âœ¨ Vector Statistics = Magic</h3> <div class='code-example'> <pre><code class='language-python'># Convert to vectors\nvectors = [angle_to_vector(Î¸) for Î¸ in angles]\n# Circular mean = WORKS!\nmean_vector = np.mean(vectors, axis=0)\nmean_angle = vector_to_angle(mean_vector)  # â‰ˆ 0Â°\n# Correct direction! ğŸ¯\n# Circular standard deviation\nR = |mean_vector|  # Mean vector length\ncircular_std = sqrt(-2 * log(R))  # â‰ˆ 22Â°\n# Sensible measure of spread!</code></pre> </div> </div> </div> <div class='info-box'> <h3>ğŸ§  The Key Insight: Mean Vector Length</h3> <div class='two-column'> <div class='visual-element'> <svg width='300' height='200' viewBox='0 0 300 200'> <!-- Tight cluster --> <g transform='translate(75, 100)'> <circle r='50' fill='none' stroke='#666' stroke-width='1' opacity='0.3'/> <!-- Data points clustered tightly --> <circle cx='45' cy='5' r='4' fill='#4CAF50'/> <circle cx='47' cy='-3' r='4' fill='#4CAF50'/> <circle cx='43' cy='3' r='4' fill='#4CAF50'/> <circle cx='46' cy='0' r='4' fill='#4CAF50'/> <!-- Strong mean vector --> <path d='M 0 0 L 40 0' stroke='#FF5722' stroke-width='4' marker-end='url(#arrow)'/> <text x='0' y= 2)\n# Circular regression (yes, this exists!)\ndef circular_regression(x, circular_y):\n    vectors_y = [angle_to_vector(Î¸) for Î¸ in circular_y]\n    # Regress each component separately\n    cos_model = LinearRegression().fit(x, [v[0] for v in vectors_y])\n    sin_model = LinearRegression().fit(x, [v[1] for v in vectors_y])\n    return cos_model, sin_model\n# Watson-Williams test (circular ANOVA)\n# Test if multiple groups have the same mean direction\ndef watson_williams_test(group1_angles, group2_angles):\n    # Convert to vectors, compute mean directions, test significance\n    # (This is the circular equivalent of a t-test!)</code></pre> </div> </div> <div class='highlight-box'> <h3>ğŸŒŸ Real-World Applications</h3> <div class='three-column'> <div> <h4>ğŸ§¬ Biology</h4> <p><strong>Animal migration:</strong> Test if birds change direction by season</p> <p><strong>Circadian rhythms:</strong> Correlate activity with time of day</p> </div> <div> <h4>ğŸŒŠ Earth Sciences</h4> <p><strong>Wind patterns:</strong> Seasonal wind direction changes</p> <p><strong>Ocean currents:</strong> Correlation with tidal cycles</p> </div> <div> <h4>ğŸµ Signal Processing</h4> <p><strong>Phase analysis:</strong> Correlation between signal phases</p> <p><strong>Circular convolution:</strong> Periodic signal filtering</p> </div> </div> </div> </div>",

  "5": "<div class='slide'> <h1>Discrete Calculus on Circles: Data-Driven Operations</h1> <div class='info-box'> <h3>ğŸ“Š Real-World Data = Discrete Samples</h3> <p>In practice, we don't have continuous functionsâ€”we have <strong>time series data</strong> of circular quantities. How do we compute derivatives and integrals when our data wraps around?</p> </div> <div class='two-column-equal'> <div class='card'> <h3>ğŸ“ˆ Discrete Derivatives (Angular Velocity)</h3> <div class='code-example'> <pre><code class='language-python'># WRONG: Naive difference breaks at wraparound\nangles = [358Â°, 359Â°, 1Â°, 2Â°]  # Smooth rotation\nnaive_diff = [1Â°, 2Â°, -357Â°]  # HUGE SPIKE! ğŸ’¥\n# RIGHT: Vector space derivative\nvectors = [(cos(Î¸), sin(Î¸)) for Î¸ in angles]\ndvdt = [(v[i+1] - v[i])/dt for i in range(len(v)-1)]\n# Angular velocity from vector derivative\nÏ‰ = cross_product(v[i], dvdt[i]) / |v[i]|Â²\n# Result: [1Â°/s, 1Â°/s, 1Â°/s] âœ…</code></pre> </div> </div> <div class='card'> <h3>ğŸ“‰ Discrete Integrals (Accumulated Rotation)</h3> <div class='code-example'> <pre><code class='language-python'># WRONG: Sum angles directly\nangular_velocities = [90Â°/s, 90Â°/s, 90Â°/s, 90Â°/s]\nnaive_sum = sum(angular_velocities) * dt  # 360Â°???\n# RIGHT: Accumulate in vector space\nv_accumulated = [1, 0]  # Start at 0Â°\nfor Ï‰ in angular_velocities:\n    # Rotate vector by angular increment\n    dÎ¸ = Ï‰ * dt\n    rotation = [[cos(dÎ¸), -sin(dÎ¸)],\n                [sin(dÎ¸), cos(dÎ¸)]]\n    v_accumulated = rotation @ v_accumulated\nfinal_angle = atan2(v_accumulated)  # Correct!</code></pre> </div> </div> </div> <div class='success-box'> <h3>ğŸ”§ Practical Applications in Data Science</h3> <div class='two-column'> <div> <h4>ğŸŒŠ Wind Speed Analysis</h4> <div class='code-example'> <pre><code class='language-python'># Wind direction time series (sampled every hour)\nwind_dirs = [350Â°, 355Â°, 0Â°, 5Â°, 10Â°]  # North-ish\nwind_speeds = [10, 12, 15, 14, 11]  # mph\n# Compute wind vector components\nu = [-speed * sin(dir) for speed, dir in zip(wind_speeds, wind_dirs)]\nv = [-speed * cos(dir) for speed, dir in zip(wind_speeds, wind_dirs)]\n# Now can compute proper derivatives!\ndu_dt = np.gradient(u)  # Wind acceleration (east)\ndv_dt = np.gradient(v)  # Wind acceleration (north)</code></pre> </div> </div> <div> <h4>ğŸ¤– Robot Heading Tracking</h4> <div class='code-example'> <pre><code class='language-python'># IMU gives heading samples at 100Hz\nheadings = sensor.get_heading_buffer()  # [Î¸â‚, Î¸â‚‚, ..., Î¸â‚™]\ndt = 0.01  # 10ms between samples\n# Convert to unit vectors\nvectors = [(cos(h), sin(h)) for h in headings]\n# Compute angular velocity using discrete derivative\nangular_vel = []\nfor i in range(len(vectors)-1):\n    # Cross product gives rotation rate\n    Ï‰ = (vectors[i][0]*vectors[i+1][1] - \n         vectors[i][1]*vectors[i+1][0]) / dt\n    angular_vel.append(Ï‰)\n# Smooth using windowed average (no wraparound issues!)\nsmoothed_Ï‰ = moving_average(angular_vel, window=10)</code></pre> </div> </div> </div> </div> <div class='warning-box'> <h3>âš ï¸ Common Pitfalls with Discrete Circular Data</h3> <div class='three-column'> <div> <h4>âŒ Phase Unwrapping</h4> <p><code>unwrap([350Â°, 10Â°])</code> â†’ <code>[350Â°, 370Â°]</code></p> <p>Creates artificial trends! Use vectors instead.</p> </div> <div> <h4>âŒ Modulo Arithmetic</h4> <p><code>(Î¸â‚‚ - Î¸â‚) % 360</code></p> <p>Loses direction info. Vector difference preserves it.</p> </div> <div> <h4>âŒ Averaging Raw Angles</h4> <p><code>mean([0Â°, 90Â°, 180Â°, 270Â°])</code> â†’ <code>135Â°</code></p> <p>Should be undefined! Vector mean â†’ 0.</p> </div> </div> </div> <div class='highlight-box'> <h3>ğŸ¯ The Key Pattern for Discrete Operations</h3> <div class='formula-showcase'> <div style='text-align: center; padding: 20px;'> <p style='font-size: 18px; margin: 10px 0;'> <strong>Discrete Samples</strong> â†’ <strong>Vector Time Series</strong> â†’ <strong>Standard Numpy Operations</strong> â†’ <strong>Interpret Results</strong> </p> <p style='margin-top: 20px;'> <code>Î¸[t]</code> â†’ <code>[cos(Î¸[t]), sin(Î¸[t])]</code> â†’ <code>np.gradient(), np.cumsum()</code> â†’ <code>atan2() if needed</code> </p> </div> </div> <p><strong>Bottom Line:</strong> NumPy/Pandas operations 'just work' on vector representationsâ€”no special circular functions needed!</p> </div> </div>",

  "6": "<div class='slide'> <h1>Hidden Rings Everywhere: Beyond Angles & Time</h1> <div class='warning-box'> <h3>ğŸ” Circular Quantities Hide in Plain Sight</h3> <p>It's not just angles, time, and colors that wrap around. Here are the sneaky cyclic variables that cause bugs when you least expect them:</p> </div> <div class='pattern-table'> <table style='width: 100%; border-collapse: collapse;'> <thead> <tr style='background: rgba(33, 150, 243, 0.1); border-bottom: 2px solid #2196F3;'> <th style='padding: 12px; text-align: left; width: 30%;'>Domain</th> <th style='padding: 12px; text-align: left; width: 35%;'>âŒ Where Naive Math Fails</th> <th style='padding: 12px; text-align: left; width: 35%;'>âœ… Correct Embedding</th> </tr> </thead> <tbody> <tr style='border-bottom: 1px solid #444;'> <td style='padding: 10px;'><strong>ğŸ“… Weekdays</strong><br><code>d âˆˆ {0..6}</code></td> <td style='padding: 10px;'>Mean of Sat(6) and Mon(1) = 3.5 (Wed)?<br><span style='color: #FF5722;'>Wrong! Should be Sunday</span></td> <td style='padding: 10px;'><code>(cos(2Ï€d/7), sin(2Ï€d/7))</code></td> </tr> <tr style='border-bottom: 1px solid #444; background: rgba(255, 255, 255, 0.02);'> <td style='padding: 10px;'><strong>ğŸ”§ Rotary Encoders</strong><br><code>n âˆˆ [0, 4096)</code></td> <td style='padding: 10px;'>4095 â†’ 1 looks like âˆ’4094 ticks<br><span style='color: #FF5722;'>Actually just 2 ticks forward!</span></td> <td style='padding: 10px;'><code>(cos(2Ï€n/N), sin(2Ï€n/N))</code></td> </tr> <tr style='border-bottom: 1px solid #444;'> <td style='padding: 10px;'><strong>ğŸŒ Longitude</strong><br><code>Î» âˆˆ [âˆ’180Â°, 180Â°)</code></td> <td style='padding: 10px;'>Mean of 179Â°E and 179Â°W = 0Â°?<br><span style='color: #FF5722;'>Points are 2Â° apart, not at Greenwich!</span></td> <td style='padding: 10px;'>3D vectors on sphere:<br><code>(cos(lat)cos(lon), cos(lat)sin(lon), sin(lat))</code></td> </tr> <tr style='border-bottom: 1px solid #444; background: rgba(255, 255, 255, 0.02);'> <td style='padding: 10px;'><strong>ğŸ“¡ Signal Phase</strong><br><code>Ï† âˆˆ [âˆ’Ï€, Ï€)</code></td> <td style='padding: 10px;'>Phase unwrapping creates artificial jumps<br><span style='color: #FF5722;'>Destroys true periodicity</span></td> <td style='padding: 10px;'>Complex: <code>e<sup>iÏ†</sup> = cos(Ï†) + iÂ·sin(Ï†)</code></td> </tr> <tr style='border-bottom: 1px solid #444;'> <td style='padding: 10px;'><strong>ğŸ’ Ring Buffers</strong><br><code>idx âˆˆ [0, size)</code></td> <td style='padding: 10px;'><code>tail - head</code> wrong when wrapped<br><span style='color: #FF5722;'>Buffer looks full when nearly empty!</span></td> <td style='padding: 10px;'><code>(idx + size) % size</code><br>or embed as angle</td> </tr> <tr style='border-bottom: 1px solid #444; background: rgba(255, 255, 255, 0.02);'> <td style='padding: 10px;'><strong>âš™ï¸ Gear Teeth</strong><br><code>tooth âˆˆ [0, N)</code></td> <td style='padding: 10px;'>Tooth 0 and Tooth N-1 look maximally apart<br><span style='color: #FF5722;'>They're actually neighbors!</span></td> <td style='padding: 10px;'><code>(cos(2Ï€t/N), sin(2Ï€t/N))</code></td> </tr> <tr style='border-bottom: 1px solid #444;'> <td style='padding: 10px;'><strong>ğŸ§¬ Circadian Phase</strong><br><code>t âˆˆ [0, 24h)</code></td> <td style='padding: 10px;'>Sleep at 23:00 and 01:00 averages to noon?<br><span style='color: #FF5722;'>Should be midnight!</span></td> <td style='padding: 10px;'><code>(cos(2Ï€t/24), sin(2Ï€t/24))</code></td> </tr> <tr style='border-bottom: 1px solid #444; background: rgba(255, 255, 255, 0.02);'> <td style='padding: 10px;'><strong>ğŸ“Š Months of Year</strong><br><code>m âˆˆ {1..12}</code></td> <td style='padding: 10px;'>Dec(12) to Jan(1) = -11 months?<br><span style='color: #FF5722;'>Just 1 month forward!</span></td> <td style='padding: 10px;'><code>(cos(2Ï€m/12), sin(2Ï€m/12))</code></td> </tr> </tbody> </table> </div> <div class='highlight-box'> <h3>ğŸ’¡ The Universal Solution</h3> <div class='formula-showcase'> <p style='text-align: center; font-size: 18px; margin: 15px 0;'> <strong>For ANY cyclic quantity with period T starting at offset s:</strong> </p> <p style='text-align: center; font-size: 20px; background: rgba(76, 175, 80, 0.1); padding: 15px; border-radius: 8px;'> <code>Î¸ = 2Ï€(value - s)/T</code> â†’ <code>(cos(Î¸), sin(Î¸))</code> </p> <p style='text-align: center; margin-top: 15px;'> Do all your math in vector space, then project back if needed! </p> </div> </div> <div class='info-box'> <h3>ğŸ¯ When to Suspect a Hidden Ring</h3> <div class='two-column'> <div> <h4>ğŸš© Red Flags in Your Data</h4> <ul> <li>Values that 'roll over' or 'wrap'</li> <li>Modulo operations in the code</li> <li>Special cases for 'crossing midnight'</li> <li>Discontinuous jumps in time series</li> <li>'Distance' that depends on direction</li> </ul> </div> <div> <h4>ğŸ› Classic Bug Patterns</h4> <ul> <li>Averages that are wildly wrong</li> <li>Interpolation that takes the 'long way'</li> <li>Derivatives with impossible spikes</li> <li>Sorting that puts neighbors far apart</li> <li>Clustering that splits natural groups</li> </ul> </div> </div> </div> </div>",

  "7": "<div class='slide'> <h1>When Zero Isn't Special: Arbitrary Wrap Points</h1> <div class='warning-box'> <h3>ğŸ¯ Real Hardware Doesn't Care About Zero</h3> <p>Many circular quantities in the wild wrap at arbitrary values, not nice round numbers. The math still worksâ€”you just need to normalize first!</p> </div> <div class='two-column-equal'> <div class='card'> <h3>ğŸ“Š Common Non-Zero Wrap Domains</h3> <div class='example-list'> <div class='example-item'> <h4>ğŸ§­ Compass: [-180Â°, +180Â°)</h4> <p>Wraps at Â±180Â°, not 0Â°/360Â°</p> <code>bearing âˆˆ [-180, 180)</code> </div> <div class='example-item'> <h4>ğŸ”§ Rotary Encoder: [1000, 5096)</h4> <p>12-bit encoder with arbitrary offset</p> <code>counts âˆˆ [1000, 5096)</code> </div> <div class='example-item'> <h4>ğŸ“¡ Phase: [-Ï€, +Ï€)</h4> <p>Centered around zero, not starting at it</p> <code>phase âˆˆ [-Ï€, Ï€)</code> </div> <div class='example-item'> <h4>ğŸ—“ï¸ Fiscal Year: [Apr, Mar]</h4> <p>Wraps at March/April boundary</p> <code>month âˆˆ [4, 3] (mod 12)</code> </div> <div class='example-item'> <h4>ğŸŒ¡ï¸ ADC Values: [512, 3584)</h4> <p>Sensor with DC offset and limited range</p> <code>adc âˆˆ [512, 3584)</code> </div> </div> </div> <div class='card'> <h3>âœ¨ The Universal Transform</h3> <div class='formula-showcase' style='background: rgba(76, 175, 80, 0.1); padding: 20px; border-radius: 8px; margin: 20px 0;'> <h4>For any circular quantity:</h4> <p><code>value âˆˆ [min, max)</code></p> <p style='margin: 15px 0;'>â†“</p> <p><strong>1. Normalize to [0, 1):</strong></p> <p><code>t = (value - min) / (max - min)</code></p> <p style='margin: 15px 0;'>â†“</p> <p><strong>2. Embed on unit circle:</strong></p> <p><code>v = (cos(2Ï€t), sin(2Ï€t))</code></p> <p style='margin: 15px 0;'>â†“</p> <p><strong>3. Do your math in â„Â²</strong></p> <p style='margin: 15px 0;'>â†“</p> <p><strong>4. Project back if needed:</strong></p> <p><code>result = min + (max-min) Ã— atan2(v.y, v.x)/(2Ï€)</code></p> </div> </div> </div> <div class='success-box'> <h3>ğŸ’» Code Example: Averaging Compass Bearings</h3> <div class='code-example'> <pre><code class='language-python'># PROBLEM: Compass uses [-180Â°, +180Â°) not [0Â°, 360Â°)\nbearings = [170, 175, -175, -170]  # All pointing roughly south\n# WRONG: Simple average\nnaive_mean = np.mean(bearings)  # = 0Â° (North!) ğŸ¤¦\n# RIGHT: Normalize â†’ Embed â†’ Average â†’ Denormalize\ndef circular_mean(values, min_val, max_val):\n    # Step 1: Normalize to [0, 1)\n    period = max_val - min_val\n    normalized = [(v - min_val) / period for v in values]\n    \n    # Step 2: Embed on circle\n    vectors = [(np.cos(2*np.pi*t), np.sin(2*np.pi*t)) for t in normalized]\n    \n    # Step 3: Average in vector space\n    mean_vector = np.mean(vectors, axis=0)\n    \n    # Step 4: Project back to original domain\n    angle = np.atan2(mean_vector[1], mean_vector[0])\n    result = min_val + (angle / (2*np.pi)) * period\n    if result < min_val:\n        result += period\n    return result\ncorrect_mean = circular_mean(bearings, -180, 180)  # â‰ˆ 175Â° South! âœ…</code></pre> </div> </div> <div class='info-box'> <h3>ğŸ”§ Practical Examples</h3> <div class='three-column'> <div> <h4>ğŸ® Game Development</h4> <div class='code-snippet'> <pre><code># Joystick angle âˆˆ [-Ï€, Ï€]\njs_angle = atan2(js.y, js.x)\n# Don't compare directly!\n# Normalize first</code></pre> </div> </div> <div> <h4>ğŸ¤– Robotics</h4> <div class='code-snippet'> <pre><code># Encoder wraps at 8192\n# but starts at 1000\nactual_pos = 1000 + \n  (raw - 1000) % 7192</code></pre> </div> </div> <div> <h4>ğŸ“Š Time Series</h4> <div class='code-snippet'> <pre><code># Fiscal quarters Q2-Q1\n# April = month 0\nfiscal_month = \n  (cal_month - 4) % 12</code></pre> </div> </div> </div> </div> <div class='highlight-box'> <h3>ğŸ¯ Key Insight</h3> <p style='font-size: 18px; text-align: center; margin: 20px 0;'> <strong>The 'zero point' is arbitrary!</strong> What matters is the <em>topology</em>â€”that values wrap around. </p> <p style='text-align: center;'> Always normalize to [0, 1) or [0, 2Ï€) before embedding. Your vector math doesn't care where the original wrap point was. </p> </div> </div>",

  "8": "<div class='slide'> <h1>Real Example: Robot/Drone Heading Control</h1> <div class='problem-setup'> <h3>ğŸ¤– The Scenario</h3> <p>PID controller needs to turn robot from 350Â° to 10Â°</p> </div> <div class='visual-comparison'> <div class='approach bad-approach'> <h4>âŒ Naive PID Error</h4> <svg width='500' height='500' viewBox='0 0 250 250'> <circle cx='125' cy='125' r='100' fill='none' stroke='#333' stroke-width='2'/> <!-- Current heading: 350Â° --> <line x1='125' y1='125' x2='115' y2='25' stroke='#2196F3' stroke-width='4'/> <circle cx='115' cy='25' r='6' fill='#2196F3'/> <text x='75' y='15' font-size='12' fill='#FFC107'>Current: 350Â°</text> <!-- Target heading: 10Â° --> <line x1='125' y1='125' x2='135' y2='25' stroke='#4CAF50' stroke-width='4'/> <circle cx='135' cy='25' r='6' fill='#4CAF50'/> <text x='175' y='15' font-size='12' fill='#FFC107'>Target: 10Â°</text> <!-- Wrong rotation path --> <path d='M 115 25 A 100 100 0 1 1 135 25' fill='none' stroke='#FF5722' stroke-width='3' stroke-dasharray='5,5'/> <text x='125' y='200' text-anchor='middle' font-size='14' fill='#FF5722' font-weight='bold'> Error: -340Â° </text> <text x='125' y='220' text-anchor='middle' font-size='12' fill='#FF5722'> Spins backward! </text> </svg> <pre><code>error = target - current\nerror = 10 - 350 = -340Â°\n# Robot spins almost full circle\n# the wrong way!</code></pre> </div> <div class='approach good-approach'> <h4>âœ… Embedded Solution</h4> <svg width='500' height='500' viewBox='0 0 250 250'> <circle cx='125' cy='125' r='100' fill='none' stroke='#333' stroke-width='2'/> <!-- Current heading: 350Â° --> <line x1='125' y1='125' x2='115' y2='25' stroke='#2196F3' stroke-width='4'/> <circle cx='115' cy='25' r='6' fill='#2196F3'/> <text x='75' y='15' font-size='12' fill='#FFC107'>Current: 350Â°</text> <!-- Target heading: 10Â° --> <line x1='125' y1='125' x2='135' y2='25' stroke='#4CAF50' stroke-width='4'/> <circle cx='135' cy='25' r='6' fill='#4CAF50'/> <text x='175' y='15' font-size='12' fill='#FFC107'>Target: 10Â°</text> <!-- Correct rotation path --> <path d='M 115 25 A 100 100 0 0 1 135 25' fill='none' stroke='#4CAF50' stroke-width='3'/> <text x='125' y='200' text-anchor='middle' font-size='14' fill='#4CAF50' font-weight='bold'> Error: +20Â° </text> <text x='125' y='220' text-anchor='middle' font-size='12' fill='#4CAF50'> Efficient turn! </text> </svg> <pre><code>def heading_error(current, target):\n    c_vec = [cos(current), sin(current)]\n    t_vec = [cos(target), sin(target)]\n    return atan2(cross(c_vec, t_vec), \n                 dot(c_vec, t_vec))\n# Returns: +20Â° (shortest path!)</code></pre> </div> </div> <div class='implementation'> <h3>Complete PID Controller Fix</h3> <pre><code class='language-python'>class HeadingController:\n    def __init__(self, kp=1.0, ki=0.1, kd=0.05):\n        self.kp, self.ki, self.kd = kp, ki, kd\n        self.integral = 0\n        self.last_error = 0\n        \n    def compute_control(self, current_heading, target_heading, dt):\n        # Embed both headings as vectors\n        current_vec = np.array([np.cos(current_heading), np.sin(current_heading)])\n        target_vec = np.array([np.cos(target_heading), np.sin(target_heading)])\n        \n        # Compute signed angle error (always shortest path)\n        error = np.arctan2(\n            current_vec[0] * target_vec[1] - current_vec[1] * target_vec[0],\n            current_vec[0] * target_vec[0] + current_vec[1] * target_vec[1]\n        )\n        \n        # Standard PID computation (now with correct error!)\n        self.integral += error * dt\n        derivative = (error - self.last_error) / dt\n        \n        control = self.kp * error + self.ki * self.integral + self.kd * derivative\n        self.last_error = error\n        \n        return control  # Angular velocity command</code></pre> </div> <div class='impact-note'> <p>ğŸ’° <strong>Real Impact:</strong> Mars Climate Orbiter was lost due to a units/wraparound error. Cost: $327.6 million</p> </div> </div>",

  "9": "<div class='slide'> <h1>Color Interpolation (HSV Hue)</h1> <div class='color-problem'> <h3>ğŸ¨ The Problem: Fade from Red to Magenta</h3> <div class='color-display'> <div class='color-box' style='background: hsl(10, 100%, 50%);'> <span>Red<br>10Â°</span> </div> <div class='arrow'>â†’</div> <div class='color-box' style='background: hsl(350, 100%, 50%);'> <span>Magenta<br>350Â°</span> </div> </div> </div> <div class='approaches'> <div class='approach-bad'> <h4>âŒ Linear Interpolation</h4> <div class='color-gradient bad-gradient'> <div class='color-step' style='background: hsl(10, 100%, 50%);'></div> <div class='color-step' style='background: hsl(68, 100%, 50%);'></div> <div class='color-step' style='background: hsl(126, 100%, 50%);'></div> <div class='color-step' style='background: hsl(180, 100%, 50%);'></div> <div class='color-step' style='background: hsl(238, 100%, 50%);'></div> <div class='color-step' style='background: hsl(296, 100%, 50%);'></div> <div class='color-step' style='background: hsl(350, 100%, 50%);'></div> </div> <pre><code>mid_hue = (10 + 350) / 2 = 180Â°  # CYAN!?\n# Goes through entire rainbow!</code></pre> </div> <div class='approach-good'> <h4>âœ… Circular Interpolation</h4> <div class='color-gradient good-gradient'> <div class='color-step' style='background: hsl(10, 100%, 50%);'></div> <div class='color-step' style='background: hsl(6, 100%, 50%);'></div> <div class='color-step' style='background: hsl(2, 100%, 50%);'></div> <div class='color-step' style='background: hsl(358, 100%, 50%);'></div> <div class='color-step' style='background: hsl(354, 100%, 50%);'></div> <div class='color-step' style='background: hsl(350, 100%, 50%);'></div> </div> <pre><code>vec1 = [cos(10Â°), sin(10Â°)]\nvec2 = [cos(350Â°), sin(350Â°)]\nvec_mid = normalize((vec1 + vec2) / 2)\nmid_hue = atan2(vec_mid)  # 0Â° (stays red!)</code></pre> </div> </div> <div class='implementation-example'> <h3>Production-Ready Color Lerp</h3> <pre><code class='javascript'>function lerpHue(h1, h2, t) {\n    // Convert hues to radians\n    const theta1 = h1 * Math.PI / 180;\n    const theta2 = h2 * Math.PI / 180;\n    \n    // Embed on unit circle\n    const v1 = [Math.cos(theta1), Math.sin(theta1)];\n    const v2 = [Math.cos(theta2), Math.sin(theta2)];\n    \n    // Interpolate vectors\n    const vt = [\n        (1 - t) * v1[0] + t * v2[0],\n        (1 - t) * v1[1] + t * v2[1]\n    ];\n    \n    // Normalize and convert back\n    const norm = Math.sqrt(vt[0]**2 + vt[1]**2);\n    const thetaT = Math.atan2(vt[1]/norm, vt[0]/norm);\n    \n    return (thetaT * 180 / Math.PI + 360) % 360;\n}\n// CSS gradient generator\nfunction generateGradient(h1, h2, steps) {\n    const colors = [];\n    for (let i = 0; i <= steps; i++) {\n        const t = i / steps;\n        const h = lerpHue(h1, h2, t);\n        colors.push(`hsl(${h}, 100%, 50%)`);\n    }\n    return `linear-gradient(90deg, ${colors.join(', ')})`;\n}</code></pre> </div> <div class='use-cases'> <h3>Where This Matters</h3> <ul> <li>ğŸ® <strong>Game UI:</strong> Health bar color transitions</li> <li>ğŸ“Š <strong>Data Viz:</strong> Temperature/pressure heatmaps</li> <li>ğŸ¬ <strong>Animation:</strong> Smooth color transitions</li> <li>ğŸ–¼ï¸ <strong>Image Processing:</strong> Color correction algorithms</li> </ul> </div> </div>",

  "10": "<div class='slide'> <h1>The General Pattern</h1> <div class='pattern-table'> <h3>Any Circular Quantity Can Be Embedded!</h3> <table> <thead> <tr> <th>Wraparound Quantity</th> <th>Traditional Problems</th> <th>Embedding Solution</th> <th>Benefits</th> </tr> </thead> <tbody> <tr> <td><strong>Angle</strong><br>Î¸ âˆˆ [0, 2Ï€)</td> <td>Gimbal lock, discontinuities</td> <td>(cos Î¸, sin Î¸) âˆˆ â„Â²</td> <td>Smooth interpolation</td> </tr> <tr> <td><strong>Time of Day</strong><br>t âˆˆ [0, 24)</td> <td>Midnight wraparound</td> <td>(cos 2Ï€t/24, sin 2Ï€t/24)</td> <td>No special cases</td> </tr> <tr> <td><strong>Day of Week</strong><br>d âˆˆ {0..6}</td> <td>Weekend averaging</td> <td>e^(2Ï€id/7) or 7D one-hot</td> <td>Correct statistics</td> </tr> <tr> <td><strong>Phase</strong><br>Ï† âˆˆ [-Ï€, Ï€)</td> <td>Phase unwrapping</td> <td>e^(iÏ†) âˆˆ â„‚</td> <td>Natural operations</td> </tr> <tr> <td><strong>Encoder Position</strong><br>n âˆˆ [0, 4096)</td> <td>Rollover detection</td> <td>(cos 2Ï€n/4096, sin 2Ï€n/4096)</td> <td>Continuous tracking</td> </tr> </tbody> </table> </div> <div class='universal-class'> <h3>One Class to Rule Them All</h3> <pre><code class='language-python'>class CircularQuantity:\n    '''Universal handler for any quantity that wraps around'''\n    \n    def __init__(self, value, period):\n        self.period = period\n        self.value = value % period  # Normalize to [0, period)\n        \n        # THE KEY: Embed on unit circle\n        theta = 2 * np.pi * self.value / period\n        self.vec = np.array([np.cos(theta), np.sin(theta)])\n    \n    def shortest_distance_to(self, other):\n        '''Always returns shortest signed distance'''\n        angle = np.arctan2(\n            self.vec[0] * other.vec[1] - self.vec[1] * other.vec[0],\n            self.vec[0] * other.vec[0] + self.vec[1] * other.vec[1]\n        )\n        return angle * self.period / (2 * np.pi)\n    \n    def average_with(self, others):\n        '''Proper circular mean'''\n        all_vecs = [self.vec] + [o.vec for o in others]\n        mean_vec = np.mean(all_vecs, axis=0)\n        mean_vec /= np.linalg.norm(mean_vec)  # Renormalize\n        \n        angle = np.arctan2(mean_vec[1], mean_vec[0])\n        mean_value = angle * self.period / (2 * np.pi)\n        return CircularQuantity(mean_value, self.period)\n    \n    def interpolate_to(self, other, t):\n        '''Smooth interpolation along shortest path'''\n        # SLERP for perfect circular interpolation\n        dot = np.dot(self.vec, other.vec)\n        omega = np.arccos(np.clip(dot, -1, 1))\n        \n        if abs(omega) < 1e-10:  # Vectors are identical\n            return self\n        \n        vec_t = (np.sin((1-t)*omega)/np.sin(omega) * self.vec +\n                 np.sin(t*omega)/np.sin(omega) * other.vec)\n        \n        angle = np.arctan2(vec_t[1], vec_t[0])\n        value = angle * self.period / (2 * np.pi)\n        return CircularQuantity(value, self.period)</code></pre> </div> <div class='examples-grid'> <div class='example'> <h4>ğŸ“ Angles</h4> <pre><code>a1 = CircularQuantity(350, 360)\na2 = CircularQuantity(10, 360)\ndist = a1.shortest_distance_to(a2)\n# Result: 20Â°</code></pre> </div> <div class='example'> <h4>â° Time</h4> <pre><code>t1 = CircularQuantity(23.5, 24)\nt2 = CircularQuantity(0.5, 24)\navg = t1.average_with([t2])\n# Result: 0.0 (midnight)</code></pre> </div> <div class='example'> <h4>ğŸ“… Weekdays</h4> <pre><code>days = [CircularQuantity(6, 7),  # Sat\n        CircularQuantity(0, 7),  # Sun\n        CircularQuantity(1, 7)]  # Mon\navg = days[0].average_with(days[1:])\n# Result: 0 (Sunday)</code></pre> </div> <div class='example'> <h4>ğŸ”„ Encoder</h4> <pre><code>e1 = CircularQuantity(4090, 4096)\ne2 = CircularQuantity(10, 4096)\ndelta = e1.shortest_distance_to(e2)\n# Result: 20 counts</code></pre> </div> </div> </div>",

  "11": "<div class='slide'> <h1>The Mathematical Insight</h1> <div class='info-box'> <h3>Why Does This Work?</h3> <div class='visual-demo'> <svg width='600' height='150' viewBox='0 0 600 150'> <!-- Line with endpoints --> <g transform='translate(100, 75)'> <line x1='-60' y1='0' x2='60' y2='0' stroke='#333' stroke-width='3'/> <circle cx='-60' cy='0' r='6' fill='#FF5722'/> <circle cx='60' cy='0' r='6' fill='#FF5722'/> <text x='0' y='30' text-anchor='middle' font-size='14' fill='#FFC107'>Line has endpoints</text> </g> <!-- vs --> <text x='300' y='80' text-anchor='middle' font-size='20' fill='#FFC107'>vs</text> <!-- Circle --> <g transform='translate(500, 75)'> <circle cx='0' cy='0' r='50' fill='none' stroke='#333' stroke-width='3'/> <text x='0' y='80' text-anchor='middle' font-size='14' fill='#FFC107'>Circle has none!</text> </g> </svg> </div> <p class='text-center'>A circle (SÂ¹) is topologically different from a line segment. Linear math breaks at the wraparound point.</p> </div> <div class='two-column-equal'> <div class='card'> <h3>ğŸŒ The Circle Problem</h3> <ul> <li><strong>Circles have no 'beginning' or 'end'</strong></li> <li>359Â° and 1Â° are neighbors</li> <li>But arithmetic says 359 - 1 = 358 ğŸ¤¦</li> <li>â†’ Solution: Use 2D vectors instead!</li> </ul> </div> <div class='card'> <h3>ğŸ”„ The Wrapping Function</h3> <svg width='300' height='120' viewBox='0 0 300 120'> <path d='M 20 80 Q 70 20, 120 80 T 220 80 T 280 80' stroke='#2196F3' stroke-width='3' fill='none'/> <text x='50' y='60' text-anchor='middle' font-size='12' fill='#FFC107'>0Â°</text> <text x='120' y='60' text-anchor='middle' font-size='12' fill='#FFC107'>360Â°</text> <text x='190' y='60' text-anchor='middle' font-size='12' fill='#FFC107'>720Â°</text> <text x='260' y='60' text-anchor='middle' font-size='12' fill='#FFC107'>1080Â°</text> </svg> <p>Angles wrap around: 370Â° = 10Â°, 730Â° = 10Â°, etc. The infinite line wraps onto the finite circle.</p> </div> </div> <div class='success-box'> <h3>ğŸ”‘ The Universal Pattern</h3> <div class='process-flow'> <div class='process-step'> <h4>Problem Space</h4> <p>Non-linear manifold</p> <small>(circle, sphere, torus)</small> </div> <div class='process-step'> <h4>Embedding</h4> <p>Lift to linear space</p> <small>(â„Â², â„Â³, â„‚)</small> </div> <div class='process-step'> <h4>Computation</h4> <p>Do linear algebra</p> <small>(add, average, interpolate)</small> </div> <div class='process-step'> <h4>Projection</h4> <p>Map back to manifold</p> <small>(atan2, normalize)</small> </div> </div> </div> <div class='two-column'> <div class='warning-box'> <h3>ğŸ¯ Where Else This Appears</h3> <ul> <li><strong>Quaternions:</strong> 3D rotations in 4D space</li> <li><strong>Complex Numbers:</strong> 2D rotations in â„‚</li> <li><strong>Fourier Transform:</strong> Signals on unit circle</li> <li><strong>Neural Networks:</strong> Learned embeddings</li> </ul> </div> <div class='highlight-box'> <h3>ğŸ’­ Mathematical Insight</h3> <blockquote style='font-style: italic; margin: 10px 0;'> 'The introduction of numbers as coordinates is an act of violence.' <br><cite style='font-size: 14px;'>â€” Hermann Weyl</cite> </blockquote> <p><strong>But sometimes, the right coordinates make the violence worthwhile!</strong></p> </div> </div> </div>",

  "12": "<div class='slide'> <h1>Key Takeaways</h1> <div class='main-takeaway'> <h2>ğŸ¯ The Golden Rule</h2> <div class='golden-rule'> <p>When you see a quantity that wraps around,</p> <p><strong>ask: 'Can I embed this on a circle?'</strong></p> </div> </div> <div class='practical-steps'> <h3>Your Debugging Checklist</h3> <div class='checklist'> <div class='check-item'> <span class='checkbox'>âœ“</span> <div> <h4>Spot the Wraparound</h4> <p>Does your value jump discontinuously? (359Â° â†’ 0Â°, 11:59 PM â†’ 12:00 AM)</p> </div> </div> <div class='check-item'> <span class='checkbox'>âœ“</span> <div> <h4>Identify the Period</h4> <p>What's the cycle length? (360Â° for angles, 24 hours for time, 7 for weekdays)</p> </div> </div> <div class='check-item'> <span class='checkbox'>âœ“</span> <div> <h4>Choose Your Embedding</h4> <p>Usually: <code style='display: inline-block;'>(cos(<span style='display: inline-block; vertical-align: middle;'><span style='display: block; text-align: center; border-bottom: 1px solid;'>2Ï€x</span><span style='display: block; text-align: center;'>T</span></span>), sin(<span style='display: inline-block; vertical-align: middle;'><span style='display: block; text-align: center; border-bottom: 1px solid;'>2Ï€x</span><span style='display: block; text-align: center;'>T</span></span>))</code> where <code>T</code> is the period</p> </div> </div> <div class='check-item'> <span class='checkbox'>âœ“</span> <div> <h4>Work in Vector Space</h4> <p>Do all math on the vectors, not the raw values</p> </div> </div> <div class='check-item'> <span class='checkbox'>âœ“</span> <div> <h4>Project Back When Needed</h4> <p>Use <code>atan2(y, x)</code> to recover the original quantity</p> </div> </div> </div> </div> <div class='libraries-section'> <h3>Don't Reinvent: Use Libraries!</h3> <div class='library-grid'> <div class='library'> <h4>Python</h4> <ul> <li><code>scipy.stats.circmean</code></li> <li><code>astropy.coordinates</code></li> <li><code>pyquaternion</code></li> </ul> </div> <div class='library'> <h4>JavaScript</h4> <ul> <li><code>d3-interpolate</code></li> <li><code>three.js Quaternion</code></li> <li><code>tinycolor2</code></li> </ul> </div> <div class='library'> <h4>C++</h4> <ul> <li><code>Eigen::AngleAxis</code></li> <li><code>boost::geometry</code></li> <li><code>tf2</code> (ROS)</li> </ul> </div> <div class='library'> <h4>MATLAB</h4> <ul> <li><code>circstat toolbox</code></li> <li><code>Aerospace Toolbox</code></li> <li><code>angle()</code>, <code>unwrap()</code></li> </ul> </div> </div> </div> <div class='red-flags'> <h3>ğŸš© Red Flags in Your Code</h3> <div class='flag-list'> <div class='flag'> <code>if (angle > 180) angle -= 360;</code> <span>â†’ Use circular math instead</span> </div> <div class='flag'> <code>if (crossed_midnight) /* special case */</code> <span>â†’ Embed on 24-hour circle</span> </div> <div class='flag'> <code>while (phase > Ï€) phase -= 2Ï€;</code> <span>â†’ Work with complex exponentials</span> </div> <div class='flag'> <code>// TODO: handle wraparound</code> <span>â†’ Today's the day!</span> </div> </div> </div> <div class='success-story'> <div class='story-content'> <h3>ğŸ‰ Success Story</h3> <p>'After this talk, I fixed a 3-year-old GPS bearing bug in 5 lines of code. The robot finally drives in straight lines!'</p> <cite>â€” Future You</cite> </div> </div> </div>",

  "13": "<div class='slide'> <h1>Interactive Demo</h1> <div class='demo-container'> <div class='demo-section'> <h3>ğŸ® Try It Yourself: Angle Averaging</h3> <div class='angle-inputs'> <label> Angle 1: <input type='range' id='angle1' min='0' max='359' value='350'> <span id='angle1-display'>350Â°</span> </label> <label> Angle 2: <input type='range' id='angle2' min='0' max='359' value='10'> <span id='angle2-display'>10Â°</span> </label> </div> <div class='demo-visual'> <svg width='400' height='400' viewBox='0 0 400 400' id='demo-svg'> <!-- Circle --> <circle cx='200' cy='200' r='150' fill='none' stroke='#333' stroke-width='2'/> <!-- Compass labels --> <text x='200' y='30' text-anchor='middle' font-size='16' font-weight='bold' fill='#FFC107'>0Â°</text> <text x='370' y='205' text-anchor='middle' font-size='16' font-weight='bold' fill='#FFC107'>90Â°</text> <text x='200' y='380' text-anchor='middle' font-size='16' font-weight='bold' fill='#FFC107'>180Â°</text> <text x='30' y='205' text-anchor='middle' font-size='16' font-weight='bold' fill='#FFC107'>270Â°</text> <!-- Angle 1 line --> <line id='angle1-line' x1='200' y1='200' x2='200' y2='50' stroke='#2196F3' stroke-width='4'/> <circle id='angle1-point' cx='200' cy='50' r='8' fill='#2196F3'/> <!-- Angle 2 line --> <line id='angle2-line' x1='200' y1='200' x2='200' y2='50' stroke='#4CAF50' stroke-width='4'/> <circle id='angle2-point' cx='200' cy='50' r='8' fill='#4CAF50'/> <!-- Average (wrong) --> <line id='avg-wrong-line' x1='200' y1='200' x2='200' y2='350' stroke='#FF5722' stroke-width='3' stroke-dasharray='5,5' opacity='0'/> <circle id='avg-wrong-point' cx='200' cy='350' r='6' fill='#FF5722' opacity='0'/> <!-- Average (correct) --> <line id='avg-correct-line' x1='200' y1='200' x2='200' y2='50' stroke='#FFC107' stroke-width='4'/> <circle id='avg-correct-point' cx='200' cy='50' r='8' fill='#FFC107'/> </svg> </div> <div class='demo-results'> <div class='result wrong-result'> <h4>âŒ Linear Average</h4> <p id='wrong-result'>180Â°</p> </div> <div class='result correct-result'> <h4>âœ… Circular Average</h4> <p id='correct-result'>0Â°</p> </div> </div> </div> <div class='code-section'> <h3>The Code Behind It</h3> <pre><code id='demo-code'>function circularAverage(a1, a2) {\n    // Convert to radians\n    const theta1 = a1 * Math.PI / 180;\n    const theta2 = a2 * Math.PI / 180;\n    \n    // Embed on unit circle\n    const v1 = [Math.cos(theta1), Math.sin(theta1)];\n    const v2 = [Math.cos(theta2), Math.sin(theta2)];\n    \n    // Average vectors\n    const avgVec = [(v1[0] + v2[0])/2, (v1[1] + v2[1])/2];\n    \n    // Convert back to angle\n    const avgTheta = Math.atan2(avgVec[1], avgVec[0]);\n    return (avgTheta * 180 / Math.PI + 360) % 360;\n}</code></pre> </div> </div> </div>",

  "14": "<div class='slide' style='display:grid; gap:12px;'> <h1>ğŸŒ GIS Demo: Longitude Wraparound at the International Date Line</h1> <div class='info-box'> <h3>Real-World Problem: Computing Geographic Means</h3> <p>When averaging GPS coordinates near Â±180Â° longitude (International Date Line), linear arithmetic fails spectacularly. A farm field split by the date line appears to span the entire globe!</p> </div> <div id='map' style='height:600px; border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.15)'></div> <div style='display:flex; gap:16px; flex-wrap:wrap; align-items:center;'> <label><input type='checkbox' id='worldCopy' checked> worldCopyJump (wrap world)</label> <label><input type='checkbox' id='noWrapTiles'> tile noWrap (stop wrapping tiles)</label> <span id='readout' style='opacity:.9; font-family: monospace;'>Circular mean: â€¦</span> </div> <div class='success-box'> <h3>ğŸ¯ Try This: Drag the markers across the International Date Line!</h3> <p><strong>Red marker</strong> = Wrong linear mean | <strong>Green marker</strong> = Correct circular mean</p> <p>Watch how the linear mean jumps to the middle of the Atlantic while the circular mean stays put! This is the classic longitude wraparound bug.</p> </div> <div class='code-example'> <h3>Spherical Coordinate Embedding</h3> <pre><code class='language-python'># For full lat/long geometry operations\ndef latlon_to_cartesian(lat, lon):\n    '''Embed (lat,lon) in RÂ³ for linear operations'''\n    lat_rad = np.radians(lat)\n    lon_rad = np.radians(lon)\n    return np.array([\n        np.cos(lat_rad) * np.cos(lon_rad),  # x\n        np.cos(lat_rad) * np.sin(lon_rad),  # y  \n        np.sin(lat_rad)                     # z\n    ])\n# Geographic centroid (works across antimeridian!)\ndef geographic_centroid(lat_lon_pairs):\n    cartesian_points = [latlon_to_cartesian(lat, lon) \n                       for lat, lon in lat_lon_pairs]\n    mean_cartesian = np.mean(cartesian_points, axis=0)\n    mean_cartesian /= np.linalg.norm(mean_cartesian)  # Back to unit sphere\n    \n    # Convert back to lat/lon\n    lat = np.degrees(np.arcsin(mean_cartesian[2]))\n    lon = np.degrees(np.arctan2(mean_cartesian[1], mean_cartesian[0]))\n    return lat, lon</code></pre> </div> <div class='warning-box'> <h3>ğŸ¢ Company Applications</h3> <ul> <li><strong>Spatial Statistics:</strong> Computing true centroids for service areas</li> <li><strong>Route Optimization:</strong> Distance calculations that work globally</li> <li><strong>Geofencing:</strong> Boundary checks that don't break at meridians</li> <li><strong>Data Quality:</strong> Detecting GPS outliers using proper spherical distance</li> </ul> </div> </div>",

  "15": "<div class='slide' style='display:grid; gap:12px;'> <h1>ğŸ§® Interactive Vector Calculator</h1> <div class='info-box'> <h3>Angle Arithmetic in Action</h3> <p>Drag the red and blue handles around the circle to see vector addition and subtraction in real-time. The background shows the atan2 field - each color represents a different angle!</p> </div> <div style='display:flex; gap:16px; flex-wrap:wrap; align-items:center; margin-bottom:12px;'> <label for='vector-operation'>Operation:</label> <select id='vector-operation' style='padding:8px; border-radius:6px; background:#2d3748; color:white; border:1px solid #4a5568;'> <option value='addition'>Vector Addition</option> <option value='subtraction'>Vector Subtraction</option> </select> </div> <div id='vector-calculator-container' style='width: 100%; height: 500px; border-radius:12px; overflow:hidden; border:1px solid rgba(255,255,255,.15);'></div> <div class='success-box'> <h3>ğŸ¯ How It Works</h3> <p><strong>Addition:</strong> Yellow vector = Red angle + Blue angle (vector rotation)</p> <p><strong>Subtraction:</strong> Pink vector = Red angle - Blue angle (angular difference)</p> <p>The colorful background shows the atan2 function - it maps every pixel's position to an angle!</p> </div> <div class='code-example'> <h3>The Math Behind It</h3> <pre><code class='language-python'># Vector addition in angle space\ndef add_angles(angle1, angle2):\n    '''Add two angles - equivalent to rotating one by the other'''\n    return (angle1 + angle2) % (2 * np.pi)\ndef subtract_angles(angle1, angle2):\n    '''Find angular difference between two angles'''\n    diff = angle1 - angle2\n    # Handle wraparound\n    if diff > np.pi:\n        diff -= 2 * np.pi\n    elif diff < -np.pi:\n        diff += 2 * np.pi\n    return diff</code></pre> </div> </div>",

function updateNavigation() {
    const prevButton = document.querySelector('.nav-button');
    const nextButton = document.querySelector('.nav-button:last-child');
    
    prevButton.disabled = currentSlide === 0;
    nextButton.disabled = currentSlide === totalSlides - 1;
    
    document.getElementById('current-slide').textContent = currentSlide + 1;
    document.getElementById('total-slides').textContent = totalSlides;
}

function nextSlide() {
    if (currentSlide < totalSlides - 1) {
        currentSlide++;
        loadSlide(currentSlide);
        updateNavigation();
    }
}

function previousSlide() {
    if (currentSlide > 0) {
        currentSlide--;
        loadSlide(currentSlide);
        updateNavigation();
    }
}

// Jump to specific slide (for development/testing)
function goToSlide(index) {
    if (index >= 0 && index < totalSlides) {
        currentSlide = index;
        loadSlide(currentSlide);
        updateNavigation();
    }
}

});

function initInteractiveDemo() {
    const angle1Input = document.getElementById('angle1');
    const angle2Input = document.getElementById('angle2');
    const angle1Display = document.getElementById('angle1-display');
    const angle2Display = document.getElementById('angle2-display');
    const wrongResult = document.getElementById('wrong-result');
    const correctResult = document.getElementById('correct-result');
    
    // Check if elements exist (safety check)
    if (!angle1Input || !angle2Input) {
        console.log('Interactive demo elements not found');
        return;
    }
    
    function updateDemo() {
        const a1 = parseInt(angle1Input.value);
        const a2 = parseInt(angle2Input.value);
        
        // Update displays
        angle1Display.textContent = a1 + 'Â°';
        angle2Display.textContent = a2 + 'Â°';
        
        // Calculate wrong (linear) average
        const wrongAvg = (a1 + a2) / 2;
        wrongResult.textContent = Math.round(wrongAvg) + 'Â°';
        
        // Calculate correct (circular) average
        const theta1 = a1 * Math.PI / 180;
        const theta2 = a2 * Math.PI / 180;
        const v1 = [Math.cos(theta1), Math.sin(theta1)];
        const v2 = [Math.cos(theta2), Math.sin(theta2)];
        const avgVec = [(v1[0] + v2[0])/2, (v1[1] + v2[1])/2];
        const norm = Math.sqrt(avgVec[0]**2 + avgVec[1]**2);
        avgVec[0] /= norm; avgVec[1] /= norm;
        const correctAvg = Math.atan2(avgVec[1], avgVec[0]) * 180 / Math.PI;
        const correctAvgNormalized = (correctAvg + 360) % 360;
        correctResult.textContent = Math.round(correctAvgNormalized) + 'Â°';
        
        // Update visual
        updateVisual(a1, a2, wrongAvg, correctAvgNormalized);
        
        // Show/hide wrong result based on how wrong it is
        const wrongness = Math.abs(wrongAvg - correctAvgNormalized);
        const adjustedWrongness = Math.min(wrongness, 360 - wrongness);
        const opacity = adjustedWrongness > 30 ? 1 : 0;
        
        const wrongLine = document.getElementById('avg-wrong-line');
        const wrongPoint = document.getElementById('avg-wrong-point');
        if (wrongLine) wrongLine.style.opacity = opacity;
        if (wrongPoint) wrongPoint.style.opacity = opacity;
    }
    
    function updateVisual(a1, a2, wrongAvg, correctAvg) {
        const cx = 200, cy = 200, r = 150;
        
        // Convert angles to positions
        function angleToPos(angle) {
            const rad = (angle - 90) * Math.PI / 180; // -90 to start from top
            return {
                x: cx + r * Math.cos(rad),
                y: cy + r * Math.sin(rad)
            };
        }
        
        const pos1 = angleToPos(a1);
        const pos2 = angleToPos(a2);
        const wrongPos = angleToPos(wrongAvg);
        const correctPos = angleToPos(correctAvg);
        
        // Update lines and points safely
        const elements = [
            { id: 'angle1-line', x2: pos1.x, y2: pos1.y },
            { id: 'angle1-point', cx: pos1.x, cy: pos1.y },
            { id: 'angle2-line', x2: pos2.x, y2: pos2.y },
            { id: 'angle2-point', cx: pos2.x, cy: pos2.y },
            { id: 'avg-wrong-line', x2: wrongPos.x, y2: wrongPos.y },
            { id: 'avg-wrong-point', cx: wrongPos.x, cy: wrongPos.y },
            { id: 'avg-correct-line', x2: correctPos.x, y2: correctPos.y },
            { id: 'avg-correct-point', cx: correctPos.x, cy: correctPos.y }
        ];
        
        elements.forEach(elem => {
            const element = document.getElementById(elem.id);
            if (element) {
                if (elem.x2 !== undefined) element.setAttribute('x2', elem.x2);
                if (elem.y2 !== undefined) element.setAttribute('y2', elem.y2);
                if (elem.cx !== undefined) element.setAttribute('cx', elem.cx);
                if (elem.cy !== undefined) element.setAttribute('cy', elem.cy);
            }
        });
    }
    
    // Set up event listeners
    angle1Input.addEventListener('input', updateDemo);
    angle2Input.addEventListener('input', updateDemo);
    
    // Initial update
    updateDemo();
    
    console.log('Interactive demo initialized');
}

// GLSL Fragment Shader for atan2 background visualization
const atan2FragmentShader = `
precision mediump float;
uniform vec2 u_resolution;

// Convert HSL to RGB
vec3 hsl2rgb(float h, float s, float l) {
    float c = (1.0 - abs(2.0 * l - 1.0)) * s;
    float x = c * (1.0 - abs(mod(h * 6.0, 2.0) - 1.0));
    float m = l - c / 2.0;
    
    vec3 rgb;
    if (h < 1.0/6.0) {
        rgb = vec3(c, x, 0.0);
    } else if (h < 2.0/6.0) {
        rgb = vec3(x, c, 0.0);
    } else if (h < 3.0/6.0) {
        rgb = vec3(0.0, c, x);
    } else if (h < 4.0/6.0) {
        rgb = vec3(0.0, x, c);
    } else if (h < 5.0/6.0) {
        rgb = vec3(x, 0.0, c);
    } else {
        rgb = vec3(c, 0.0, x);
    }
    
    return rgb + m;
}

void main() {
    vec2 centered_coord = gl_FragCoord.xy - u_resolution / 2.0;
    float angle = atan(centered_coord.y, centered_coord.x);
    
    // Map angle from [-PI, PI] to [0, 1] for hue
    float hue = (angle + 3.14159265) / (2.0 * 3.14159265);
    
    // Create radial gradient for better visualization
    float distance = length(centered_coord) / min(u_resolution.x, u_resolution.y) * 2.0;
    float lightness = 0.3 + 0.4 * (1.0 - min(distance, 1.0));
    
    vec3 color = hsl2rgb(hue, 0.8, lightness);
    gl_FragColor = vec4(color, 1.0);
}
`;

    window.currentInteractiveApp = app;
    
    // Create custom filter for atan2 background
    const atan2Filter = new PIXI.Filter(undefined, atan2FragmentShader, {
        u_resolution: [app.screen.width, app.screen.height]
    });
    
    // Apply background filter
    app.stage.filterArea = app.screen;
    app.stage.filters = [atan2Filter];
    
    // Create graphics objects
    const graphics = new PIXI.Graphics();
    app.stage.addChild(graphics);
    
    // Interactive state
    let isDragging = false;
    let dragTarget = null;
    
    // Make stage interactive
    app.stage.interactive = true;
    
    // Drawing function
    function draw() {
        graphics.clear();
        
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;
        const radius = Math.min(centerX, centerY) * 0.7;
        
        // Draw unit circle
        graphics.lineStyle(3, 0xFFFFFF, 0.8);
        graphics.drawCircle(centerX, centerY, radius);
        
        // Calculate positions
        const p1x = centerX + Math.cos(vectorCalculatorState.p1_angle) * radius;
        const p1y = centerY + Math.sin(vectorCalculatorState.p1_angle) * radius;
        const p2x = centerX + Math.cos(vectorCalculatorState.p2_angle) * radius;
        const p2y = centerY + Math.sin(vectorCalculatorState.p2_angle) * radius;
        
        // Draw vectors with thicker lines
        graphics.lineStyle(6, 0xFF6B6B, 1.0);
        graphics.moveTo(centerX, centerY);
        graphics.lineTo(p1x, p1y);
        
        graphics.lineStyle(6, 0x4ECDC4, 1.0);
        graphics.moveTo(centerX, centerY);
        graphics.lineTo(p2x, p2y);
        
        // Draw result based on operation mode
        if (vectorCalculatorState.operationMode === 'addition') {
            const resultAngle = vectorCalculatorState.p1_angle + vectorCalculatorState.p2_angle;
            const resultX = centerX + Math.cos(resultAngle) * radius;
            const resultY = centerY + Math.sin(resultAngle) * radius;
            
            graphics.lineStyle(6, 0xFFE66D);
            graphics.moveTo(centerX, centerY);
            graphics.lineTo(resultX, resultY);
        } else {
            // Subtraction - show angle between vectors
            const angleDiff = vectorCalculatorState.p1_angle - vectorCalculatorState.p2_angle;
            const resultX = centerX + Math.cos(angleDiff) * radius;
            const resultY = centerY + Math.sin(angleDiff) * radius;
            
            graphics.lineStyle(6, 0xFF8B94);
            graphics.moveTo(centerX, centerY);
            graphics.lineTo(resultX, resultY);
        }
        
        // Draw draggable handles with white outlines for visibility
        graphics.lineStyle(3, 0xFFFFFF, 1.0);
        graphics.beginFill(0xFF6B6B, 1.0);
        graphics.drawCircle(p1x, p1y, 15);
        graphics.endFill();
        
        graphics.lineStyle(3, 0xFFFFFF, 1.0);
        graphics.beginFill(0x4ECDC4, 1.0);
        graphics.drawCircle(p2x, p2y, 15);
        graphics.endFill();
        
        // Add text labels near handles
        graphics.lineStyle(0);
        graphics.beginFill(0xFFFFFF, 0.9);
        graphics.drawCircle(p1x + 20, p1y - 20, 8);
        graphics.drawCircle(p2x + 20, p2y - 20, 8);
        graphics.endFill();
    }
    
    // Event handlers
    app.stage.on('pointerdown', (event) => {
        const pos = event.data.global;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;
        const radius = Math.min(centerX, centerY) * 0.7;
        
        const p1x = centerX + Math.cos(vectorCalculatorState.p1_angle) * radius;
        const p1y = centerY + Math.sin(vectorCalculatorState.p1_angle) * radius;
        const p2x = centerX + Math.cos(vectorCalculatorState.p2_angle) * radius;
        const p2y = centerY + Math.sin(vectorCalculatorState.p2_angle) * radius;
        
        // Check if clicking on handles (larger hit area for easier interaction)
        const dist1 = Math.sqrt((pos.x - p1x) ** 2 + (pos.y - p1y) ** 2);
        const dist2 = Math.sqrt((pos.x - p2x) ** 2 + (pos.y - p2y) ** 2);
        
        if (dist1 < 30) {
            isDragging = true;
            dragTarget = 'p1';
            console.log('Dragging red handle');
        } else if (dist2 < 30) {
            isDragging = true;
            dragTarget = 'p2';
            console.log('Dragging blue handle');
        }
    });
    
    app.stage.on('pointermove', (event) => {
        if (!isDragging) return;
        
        const pos = event.data.global;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;
        
        const angle = Math.atan2(pos.y - centerY, pos.x - centerX);
        
        if (dragTarget === 'p1') {
            vectorCalculatorState.p1_angle = angle;
        } else if (dragTarget === 'p2') {
            vectorCalculatorState.p2_angle = angle;
        }
        
        draw();
    });
    
    app.stage.on('pointerup', () => {
        isDragging = false;
        dragTarget = null;
    });
    
    // Hook up dropdown
    const dropdown = document.getElementById('vector-operation');
    if (dropdown) {
        dropdown.addEventListener('change', (e) => {
            vectorCalculatorState.operationMode = e.target.value;
            draw();
        });
    }
    
    // Initial draw
    draw();
    
    console.log('Vector Calculator initialized');
}

// Time Series Analyzer Interactive Demo
// Visualizes circular statistics and derivatives for angle sequences

// Global state for the time series analyzer
let timeSeriesState = {
    points: [],
    operationMode: 'average'
};

function initTimeSeriesAnalyzer() {
    console.log('Initializing Time Series Analyzer...');
    
    // Check if PIXI is loaded
    if (typeof PIXI === 'undefined') {
        console.log('PIXI not loaded yet, retrying...');
        setTimeout(initTimeSeriesAnalyzer, 200);
        return;
    }
    
    const container = document.getElementById('timeseries-analyzer-container');
    if (!container) {
        console.log('Time series analyzer container not found');
        return;
    }
    
    // Clean up any existing app
    if (window.currentInteractiveApp) {
        window.currentInteractiveApp.destroy(true, { children: true, texture: true, baseTexture: true });
        window.currentInteractiveApp = null;
    }
    
    // Create PIXI application
    const app = new PIXI.Application({
        width: container.offsetWidth,
        height: container.offsetHeight,
        backgroundColor: 0x000000,
        antialias: true
    });
    
    container.appendChild(app.view);
    window.currentInteractiveApp = app;
    
    // Reuse the atan2 filter from vector calculator
    const atan2Filter = new PIXI.Filter(undefined, `
        precision mediump float;
        uniform vec2 u_resolution;
        
        vec3 hsl2rgb(float h, float s, float l) {
            float c = (1.0 - abs(2.0 * l - 1.0)) * s;
            float x = c * (1.0 - abs(mod(h * 6.0, 2.0) - 1.0));
            float m = l - c / 2.0;
            
            vec3 rgb;
            if (h < 1.0/6.0) {
                rgb = vec3(c, x, 0.0);
            } else if (h < 2.0/6.0) {
                rgb = vec3(x, c, 0.0);
            } else if (h < 3.0/6.0) {
                rgb = vec3(0.0, c, x);
            } else if (h < 4.0/6.0) {
                rgb = vec3(0.0, x, c);
            } else if (h < 5.0/6.0) {
                rgb = vec3(x, 0.0, c);
            } else {
                rgb = vec3(c, 0.0, x);
            }
            
            return rgb + m;
        }
        
        void main() {
            vec2 centered_coord = gl_FragCoord.xy - u_resolution / 2.0;
            float angle = atan(centered_coord.y, centered_coord.x);
            float hue = (angle + 3.14159265) / (2.0 * 3.14159265);
            float distance = length(centered_coord) / min(u_resolution.x, u_resolution.y) * 2.0;
            float lightness = 0.2 + 0.3 * (1.0 - min(distance, 1.0));
            vec3 color = hsl2rgb(hue, 0.6, lightness);
            gl_FragColor = vec4(color, 1.0);
        }
    `, {
        u_resolution: [app.screen.width, app.screen.height]
    });
    
    // Apply background filter
    app.stage.filterArea = app.screen;
    app.stage.filters = [atan2Filter];
    
    // Create graphics objects
    const graphics = new PIXI.Graphics();
    app.stage.addChild(graphics);
    
    // Make stage interactive
    app.stage.interactive = true;
    
    // Circular mean calculation
    function calculateCircularMean(angles) {
        if (angles.length === 0) return 0;
        
        let x = 0, y = 0;
        for (const angle of angles) {
            x += Math.cos(angle);
            y += Math.sin(angle);
        }
        return Math.atan2(y, x);
    }
    
    // Calculate finite differences (derivatives)
    function calculateDerivatives(angles) {
        if (angles.length < 2) return [];
        
        const derivatives = [];
        for (let i = 1; i < angles.length; i++) {
            let diff = angles[i] - angles[i-1];
            
            // Handle angle wraparound
            if (diff > Math.PI) diff -= 2 * Math.PI;
            if (diff < -Math.PI) diff += 2 * Math.PI;
            
            derivatives.push(diff);
        }
        return derivatives;
    }
    
    // Drawing function
    function draw() {
        graphics.clear();
        
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;
        const radius = Math.min(centerX, centerY) * 0.7;
        
        // Draw unit circle
        graphics.lineStyle(2, 0xFFFFFF, 0.3);
        graphics.drawCircle(centerX, centerY, radius);
        
        // Draw all clicked points
        timeSeriesState.points.forEach((point, index) => {
            const x = centerX + Math.cos(point.angle) * radius;
            const y = centerY + Math.sin(point.angle) * radius;
            
            // Draw point
            graphics.beginFill(0xFFFFFF, 0.8);
            graphics.drawCircle(x, y, 6);
            graphics.endFill();
            
            // Draw line from center
            graphics.lineStyle(2, 0xFFFFFF, 0.4);
            graphics.moveTo(centerX, centerY);
            graphics.lineTo(x, y);
            
            // Draw index number
            const text = new PIXI.Text(index.toString(), {
                fontSize: 12,
                fill: 0xFFFFFF
            });
            text.anchor.set(0.5);
            text.x = x + 15;
            text.y = y - 15;
            app.stage.addChild(text);
        });
        
        if (timeSeriesState.points.length === 0) return;
        
        const angles = timeSeriesState.points.map(p => p.angle);
        
        if (timeSeriesState.operationMode === 'average') {
            // Draw circular mean
            const meanAngle = calculateCircularMean(angles);
            const meanX = centerX + Math.cos(meanAngle) * radius;
            const meanY = centerY + Math.sin(meanAngle) * radius;
            
            graphics.lineStyle(8, 0xFFE66D);
            graphics.moveTo(centerX, centerY);
            graphics.lineTo(meanX, meanY);
            
            // Draw mean point
            graphics.beginFill(0xFFE66D);
            graphics.drawCircle(meanX, meanY, 12);
            graphics.endFill();
            
        } else if (timeSeriesState.operationMode === 'derivatives') {
            // Draw derivatives (finite differences)
            const derivatives = calculateDerivatives(angles);
            
            derivatives.forEach((derivative, index) => {
                const derivX = centerX + Math.cos(derivative) * radius * 0.6;
                const derivY = centerY + Math.sin(derivative) * radius * 0.6;
                
                // Use different colors for different derivatives
                const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFECA57, 0xFF9FF3];
                const color = colors[index % colors.length];
                
                graphics.lineStyle(6, color);
                graphics.moveTo(centerX, centerY);
                graphics.lineTo(derivX, derivY);
                
                // Draw derivative point
                graphics.beginFill(color);
                graphics.drawCircle(derivX, derivY, 8);
                graphics.endFill();
            });
        }
    }
    
    // Event handlers
    app.stage.on('pointerdown', (event) => {
        const pos = event.data.global;
        const centerX = app.screen.width / 2;
        const centerY = app.screen.height / 2;
        
        const angle = Math.atan2(pos.y - centerY, pos.x - centerX);
        
        // Add new point
        timeSeriesState.points.push({ angle: angle });
        draw();
    });
    
    // Hook up dropdown
    const dropdown = document.getElementById('timeseries-operation');
    if (dropdown) {
        dropdown.addEventListener('change', (e) => {
            timeSeriesState.operationMode = e.target.value;
            draw();
        });
    }
    
    // Hook up clear button
    const clearButton = document.getElementById('clear-points');
    if (clearButton) {
        clearButton.addEventListener('click', () => {
            timeSeriesState.points = [];
            // Remove all text objects
            app.stage.children = app.stage.children.filter(child => !(child instanceof PIXI.Text));
            draw();
        });
    }
    
    // Initial draw
    draw();
    
    console.log('Time Series Analyzer initialized');
}
