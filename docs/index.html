<html lang="en">
<head>

    <title>Project Flora: Seeding the Future of Landscape Design</title>

    <style>
:root {
  /* Byte Bard Color System */
  --bb-navy-dark: #0A3D82;
  --bb-navy-medium: #1B4A8C;
  --bb-cream: #F5F0E6;
  --bb-red: #E53935;
  --bb-gold: #FFC107;
  --bb-bg-primary: #0A3D82;
  --bb-bg-secondary: #1B4A8C;
  --bb-text-primary: #F5F0E6;
  --bb-text-secondary: #B8C5D6;
  --bb-text-muted: #8A9BAE;
  --bb-card-bg: rgba(10, 61, 130, 0.1);
  --bb-card-border: #FFC107;
  --bb-code-bg: rgba(0, 0, 0, 0.5);
  --bb-code-text: #F5F0E6;
  --bb-success: #FFC107;
  --bb-warning: #FF6B35;
  --bb-error: #E53935;
  --bb-info: #B8C5D6;
  --bb-white-5: rgba(245, 240, 230, 0.05);
  --bb-white-10: rgba(245, 240, 230, 0.1);
  --bb-white-15: rgba(245, 240, 230, 0.15);
  --bb-navy-10: rgba(10, 61, 130, 0.1);
  --bb-navy-20: rgba(10, 61, 130, 0.2);
  --bb-gold-20: rgba(255, 193, 7, 0.2);
  --bb-red-20: rgba(229, 57, 53, 0.2);

  /* Legacy variable mappings for compatibility */
  --bg: var(--bb-bg-primary);
  --card: var(--bb-bg-secondary);
  --ink: var(--bb-text-primary);
  --muted: var(--bb-text-muted);
  --accent: var(--bb-red);
  --accent2: var(--bb-gold);
  --accent3: var(--bb-cream);
  --bytebard-navy: var(--bb-navy-dark);
  --bytebard-red: var(--bb-red);
  --bytebard-gold: var(--bb-gold);
  --bytebard-cream: var(--bb-cream);
}

/* Flora Style Guide - Import Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');

:root {
  /* Flora Style Guide Colors */
  --flora-green: #2C7A5A;      /* Primary: Deep natural green */
  --digital-teal: #2BA6A0;     /* Primary: Tech, modern, fresh */
  --leaf-green: #7CC576;       /* Secondary: Bright organic highlight */
  --soft-aqua: #8ED1C6;        /* Secondary: Calm, approachable */
  --parchment: #F5F3EE;        /* Neutral: Warm, natural background */
  --charcoal: #1D1D1D;         /* Neutral: Tech sophistication */

  /* Semantic color mapping */
  --bg: #F5F3EE;               /* Parchment background */
  --card: rgba(44, 122, 90, 0.05); /* Soft Flora Green tint */
  --ink: #1D1D1D;              /* Charcoal for primary text */
  --muted: #6B6B6B;            /* Muted charcoal */
  --accent: #2C7A5A;           /* Flora Green accent */
  --accent2: #7CC576;          /* Leaf Green highlight */
  --accent3: #2BA6A0;          /* Digital Teal */
  --warning: #FF6B35;          /* Orange for warnings */
  --error: #E53935;            /* Red for errors */
  --success: #7CC576;          /* Leaf Green for success */

  /* Typography scale */
  --font-heading: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
  --font-body: 'Lora', Georgia, 'Times New Roman', serif;
  --h1-size: 2.625rem;         /* 42pt */
  --h2-size: 1.875rem;         /* 30pt */
  --body-size: 1.25rem;        /* 20pt */
  --small-size: 1rem;          /* 16pt */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  margin: 0;
  background: var(--parchment);
  color: var(--ink);
  font-family: var(--font-body);
  line-height: 1.6;
  font-weight: 400;
  font-size: var(--body-size);
}

/* Typography Hierarchy */
h1, .h1 {
  font-family: var(--font-heading);
  font-size: var(--h1-size);
  font-weight: 700;
  color: var(--accent);
  line-height: 1.2;
  margin-bottom: 1rem;
}

h2, .h2 {
  font-family: var(--font-heading);
  font-size: var(--h2-size);
  font-weight: 600;
  color: var(--accent3);
  line-height: 1.3;
  margin-bottom: 0.8rem;
}

h3, .h3 {
  font-family: var(--font-heading);
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--ink);
  line-height: 1.3;
  margin-bottom: 0.6rem;
}

h4, .h4 {
  font-family: var(--font-heading);
  font-size: 1.125rem;
  font-weight: 500;
  color: var(--ink);
  line-height: 1.4;
  margin-bottom: 0.5rem;
}

p {
  font-family: var(--font-body);
  font-size: var(--body-size);
  line-height: 1.6;
  color: var(--ink);
  margin-bottom: 1rem;
}

.subtitle {
  font-family: var(--font-body);
  font-style: italic;
  color: var(--muted);
}

.highlight {
  color: var(--accent2);
  font-weight: 500;
}

.tech-accent {
  color: var(--accent3);
  font-weight: 600;
}

/* Flora Visual Elements */
.flora-card {
  background: rgba(245, 243, 238, 0.8);
  border: 1px solid var(--accent3);
  border-radius: 16px;
  padding: 1.5rem;
  box-shadow: 0 4px 16px rgba(44, 122, 90, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.flora-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(44, 122, 90, 0.15);
}

.flora-accent-border {
  border-left: 4px solid var(--accent);
}

.teal-accent-border {
  border-left: 4px solid var(--accent3);
}

.leaf-accent-border {
  border-left: 4px solid var(--accent2);
}

/* Circuit line motifs as decorative elements */
.flora-divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent3), transparent);
  margin: 2rem 0;
  position: relative;
}

.flora-divider::before {
  content: '';
  position: absolute;
  left: 50%;
  top: -3px;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: var(--accent3);
  border-radius: 50%;
}

/* Flora gradient backgrounds */
.flora-gradient-primary {
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent3) 100%);
}

.flora-gradient-secondary {
  background: linear-gradient(135deg, var(--accent2) 0%, var(--soft-aqua) 100%);
}

.flora-gradient-subtle {
  background: linear-gradient(135deg, rgba(44, 122, 90, 0.05) 0%, rgba(43, 166, 160, 0.05) 100%);
}

.slideshow-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: grid;
  grid-template-rows: 1fr auto;
}

#slide-content {
  padding: 56px 64px;
  background: var(--parchment);
  border-radius: 20px;
  margin: 20px;
  height: calc(100vh - 80px);
  overflow-y: auto;
  animation: fadeIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
  border: 2px solid var(--accent3);
  box-shadow: 0 8px 32px rgba(44, 122, 90, 0.1),
              0 4px 16px rgba(43, 166, 160, 0.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Flora slide-specific h1 override */
.slide h1 {
  font-family: var(--font-heading);
  font-size: var(--h1-size);
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 1.5rem;
  text-align: left;
  text-transform: none;
  text-shadow: none;
  letter-spacing: -0.01em;
}

h2 {
  font-size: 36px;
  font-weight: 800;
  letter-spacing: -0.01em;
  line-height: 1.1;
  color: var(--bytebard-gold);
  margin: 30px 0 20px 0;
  border-left: 6px solid var(--bytebard-red);
  padding-left: 20px;
  text-transform: uppercase;
  text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
}

h3 {
  font-size: 24px;
  font-weight: 700;
  color: var(--bytebard-cream);
  margin: 20px 0 15px 0;
  text-transform: uppercase;
  border-bottom: 3px solid var(--bytebard-red);
  padding-bottom: 5px;
  display: inline-block;
}

h4 {
  font-size: 18px;
  font-weight: 600;
  color: var(--bytebard-gold);
  margin: 15px 0 10px 0;
}

p,
li {
  font-size: 20px;
  color: var(--bytebard-cream);
  line-height: 1.5;
  font-weight: 500;
}

.subtitle {
  text-align: center;
  color: var(--bytebard-cream);
  font-size: 22px;
  margin-bottom: 40px;
  opacity: 0.9;
}

.two-column {
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 26px;
  align-items: start;
  margin: 30px 0;
}

.two-column-equal {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 26px;
  align-items: start;
  margin: 30px 0;
}

.two-column-equal img {
  width: 100%;
  height: auto;
  object-fit: contain;
}

.three-column {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 26px;
  margin: 30px 0;
}

.card,
.highlight-box,
.success-box,
.warning-box,
.info-box {
  background: var(--bb-gold-20);
  backdrop-filter: blur(5px);
  border: 3px solid var(--bytebard-gold);
  border-radius: 16px;
  padding: 18px 20px;
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.2),
              inset 0 0 20px var(--bb-navy-10);
  margin: 20px 0;
  position: relative;
}

.highlight-box {
  border-left: 8px solid var(--bytebard-red);
  background: linear-gradient(
    90deg,
    rgba(229, 57, 53, 0.2),
    var(--bb-navy-10)
  );
}

.success-box {
  border-left: 8px solid var(--bytebard-gold);
  background: linear-gradient(
    90deg,
    rgba(255, 193, 7, 0.25),
    var(--bb-navy-10)
  );
  position: relative;
}

.success-box::after {
  content: "✨";
  position: absolute;
  top: -10px;
  right: 20px;
  font-size: 30px;
}

.warning-box {
  border-left: 8px solid var(--warning);
  background: linear-gradient(
    90deg,
    rgba(255, 107, 53, 0.25),
    var(--bb-navy-10)
  );
  border: 3px solid var(--warning);
}

.info-box {
  border-left: 8px solid var(--bytebard-cream);
  background: linear-gradient(
    90deg,
    var(--bb-navy-20),
    var(--bb-navy-10)
  );
  border: 3px solid var(--bytebard-cream);
}

ul,
ol {
  margin: 15px 0;
  padding-left: 30px;
}

ul.compact li {
  margin-bottom: 8px;
}

li {
  margin: 8px 0;
}

.metric {
  background: var(--bb-gold-20);
  border: 3px solid var(--bytebard-gold);
  padding: 16px;
  border-radius: 14px;
  margin: 10px 0;
  text-align: center;
  box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
}

.metric-value {
  font-size: 42px;
  font-weight: 900;
  color: var(--bytebard-red);
  text-shadow: 2px 2px 0px var(--bytebard-gold);
}

.metric-label {
  color: var(--bytebard-cream);
  font-size: 14px;
  margin-top: 4px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  opacity: 0.8;
}

.code-block {
  background: rgba(0, 0, 0, 0.5);
  color: var(--bytebard-cream);
  padding: 20px;
  border-radius: 12px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
    "Liberation Mono", monospace;
  font-size: 16px;
  margin: 15px 0;
  overflow-x: auto;
  border: 2px solid var(--bytebard-gold);
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.1);
}

.navigation {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  display: flex;
  gap: 8px;
}

.nav-button {
  background: var(--bytebard-red);
  color: white;
  border: 3px solid var(--bytebard-navy);
  border-radius: 50px;
  padding: 12px 24px;
  cursor: pointer;
  font-weight: 800;
  font-size: 1.1em;
  text-transform: uppercase;
  transition: all 0.3s;
  box-shadow: 3px 3px 0px var(--bytebard-navy);
}

.nav-button:hover {
  background: var(--bytebard-gold);
  transform: translate(-2px, -2px);
  box-shadow: 5px 5px 0px var(--bytebard-navy);
}

.nav-button:disabled {
  background: var(--bb-text-muted);
  color: var(--bb-text-muted);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
  border-color: var(--bb-text-secondary);
}

.nav-button:focus {
  outline: 3px solid var(--bytebard-gold);
  outline-offset: 3px;
}

.slide-counter {
  position: fixed;
  bottom: 10px;
  right: 30px;
  background: rgba(0, 0, 0, 0.7);
  color: var(--bytebard-cream);
  padding: 10px 20px;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 700;
  border: 2px solid var(--bytebard-gold);
  box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
}

.status-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin: 20px 0;
}

.status-item {
  background: linear-gradient(
    180deg,
    var(--bb-navy-10),
    var(--bb-navy-10)
  );
  border: 2px solid var(--bb-navy-20);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.status-item.completed {
  border-color: var(--bytebard-gold);
  background: rgba(255, 193, 7, 0.2);
  box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
}

.status-item.in-progress {
  border-color: var(--bytebard-red);
  background: rgba(229, 57, 53, 0.2);
  box-shadow: 0 0 15px rgba(229, 57, 53, 0.3);
}

.status-item.critical {
  border-color: var(--bytebard-cream);
  background: var(--bb-navy-10);
  box-shadow: 0 0 15px var(--bb-navy-20);
}

.timeline {
  position: relative;
  margin: 30px 0;
}

.timeline-item {
  margin: 20px 0;
  padding-left: 40px;
  position: relative;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: 15px;
  top: 8px;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: var(--accent);
}

.timeline-item::after {
  content: "";
  position: absolute;
  left: 20px;
  top: 20px;
  width: 2px;
  height: calc(100% + 10px);
  background: var(--bb-gold-20);
}

.timeline-item:last-child::after {
  display: none;
}

.process-flow {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin: 30px 0;
  flex-wrap: wrap;
}

.process-step {
  background: var(--bb-navy-10);
  border: 1px solid var(--bb-navy-20);
  border-radius: 16px;
  padding: 20px;
  margin: 10px;
  text-align: center;
  flex: 1;
  min-width: 200px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.process-step::after {
  content: "→";
  position: absolute;
  right: -25px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2em;
  color: var(--accent);
}

.process-step:last-child::after {
  display: none;
}

.mask-example {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  gap: 20px;
  margin: 20px 0;
  align-items: center;
}

.mask-box {
  background: var(--bb-navy-10);
  border: 1px solid var(--bb-navy-20);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.operation {
  font-size: 2em;
  color: var(--accent);
  font-weight: bold;
}

.badge {
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 14px;
  color: white;
  background: var(--bytebard-red);
  border: 2px solid var(--bytebard-navy);
  font-weight: 800;
  display: inline-block;
  text-transform: uppercase;
  box-shadow: 2px 2px 0px var(--bytebard-gold);
}

.mono {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
    "Liberation Mono", monospace;
  font-size: 16px;
}

.kpi {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 16px;
}

.kpi .stat {
  text-align: center;
  padding: 16px;
  border-radius: 14px;
  background: var(--bb-navy-10);
  border: 1px solid rgba(255, 255, 255, 0.07);
}

.kpi .num {
  font-size: 42px;
  font-weight: 900;
  color: var(--bytebard-red);
  text-shadow: 2px 2px 0px var(--bytebard-gold);
}

.kpi .label {
  font-size: 14px;
  color: var(--bytebard-cream);
  margin-top: 4px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  opacity: 0.8;
}

/* Operation list styles for slide 4 */
.operation-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin: 15px 0;
}

.op-item {
  background: var(--bb-navy-10);
  border: 1px solid var(--bb-navy-10);
  border-radius: 8px;
  padding: 12px 16px;
  transition: all 0.2s ease;
}

.op-item:hover {
  background: var(--bb-navy-10);
  border-color: var(--bb-navy-20);
}

.op-item strong {
  color: var(--accent);
  font-weight: 650;
}

.op-item small {
  color: var(--muted);
  font-size: 14px;
  margin-top: 4px;
  display: block;
}

.code-example {
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--bb-navy-20);
  border-radius: 12px;
  padding: 20px;
  margin: 15px 0;
}

.formula-showcase {
  text-align: center;
  background: var(--bb-navy-10);
  padding: 16px;
  border-radius: 10px;
  margin: 15px 0;
  border: 1px solid var(--bb-navy-10);
}

.formula-showcase code {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
    "Liberation Mono", monospace;
}

/* Scrollbar styling for retro theme */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid var(--bytebard-gold);
}

::-webkit-scrollbar-thumb {
  background: var(--bytebard-red);
  border: 1px solid var(--bytebard-gold);
  border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--bytebard-gold);
}

/* Title slide specific styles */
.title-slide {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, var(--ceres-dark) 0%, var(--bb-navy-medium) 100%);
  color: white;
  padding: 2em;
  position: relative;
}

.logo-container {
  margin-bottom: 2em;
  animation: fadeInScale 0.8s ease-out;
}

.title-logo {
  width: 200px;
  height: auto;
  filter: drop-shadow(0 10px 30px rgba(34, 211, 238, 0.3));
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.main-title {
  font-size: 3.5em;
  margin-bottom: 0.2em;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  background: linear-gradient(90deg, var(--ceres-green), var(--ceres-cyan));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.visual-element {
  margin: 2em 0;
}

.presenter-info {
  margin-top: 2em;
  text-align: center;
}

.presenter-info p {
  margin: 0.5em 0;
  font-size: 1.2em;
}

.company-branding {
  margin: 1em 0;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.1em;
}

.Ceres-logo {
  font-size: 2.2em;
  font-weight: 700;
  color: #4caf50;
  letter-spacing: 0.05em;
  text-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
}

.Ceres-ai {
  font-size: 2.2em;
  font-weight: 300;
  color: #70b5ff;
  letter-spacing: 0.05em;
  text-shadow: 0 2px 4px rgba(112, 181, 255, 0.3);
}

.presenter-info .date {
  font-size: 2em;

/* Enhanced Slider Styles */
.angle-inputs {
  display: flex;
  flex-direction: column;
  gap: 25px;
  margin: 30px 0;
  background: linear-gradient(135deg,
    rgba(10, 61, 130, 0.5) 0%,
    rgba(27, 74, 140, 0.3) 100%);
  border: 2px solid var(--bytebard-gold);
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 0 30px rgba(255, 193, 7, 0.2),
              inset 0 0 20px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.angle-inputs::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle,
    rgba(255, 193, 7, 0.1) 0%,
    transparent 70%);
  animation: pulse 4s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 0.3; }
}

.angle-inputs label {
  display: flex;
  align-items: center;
  gap: 20px;
  position: relative;
  z-index: 1;
}

.angle-label {
  min-width: 100px;
  font-size: 18px;
  font-weight: 700;
  color: var(--bytebard-gold);
  text-transform: uppercase;
  text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
}

.angle-inputs input[type="range"] {
  flex: 1;
  appearance: none;
  height: 10px;
  border-radius: 5px;
  background: linear-gradient(90deg,
    var(--bytebard-navy) 0%,
    var(--bytebard-navy-light) 100%);
  outline: none;
  border: 2px solid rgba(255, 193, 7, 0.5);
  position: relative;
}

/* Webkit browsers */
.angle-inputs input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: radial-gradient(circle,
    var(--bytebard-red) 0%,
    #C62828 100%);
  border: 3px solid var(--bytebard-gold);
  box-shadow: 0 0 10px rgba(229, 57, 53, 0.5),
              0 4px 8px rgba(0, 0, 0, 0.3),
              inset 0 -2px 4px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.angle-inputs input[type="range"]::-webkit-slider-thumb:hover {
  transform: scale(1.15) translateY(-2px);
  background: radial-gradient(circle,
    var(--bytebard-gold) 0%,
    #F9A825 100%);
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.7),
              0 6px 12px rgba(0, 0, 0, 0.3),
              inset 0 -2px 4px rgba(0, 0, 0, 0.2);
}

/* Firefox */
.angle-inputs input[type="range"]::-moz-range-thumb {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: radial-gradient(circle,
    var(--bytebard-red) 0%,

  border: 3px solid var(--bytebard-gold);

/* Results Display */
.demo-results {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 30px;
}

.result {
  background: linear-gradient(135deg,
    rgba(0, 0, 0, 0.4) 0%,
    rgba(10, 61, 130, 0.3) 100%);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  position: relative;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.wrong-result {
  border: 2px solid var(--bytebard-orange);
  border-left: 6px solid var(--bytebard-orange);
}

.correct-result {
  border: 2px solid var(--bytebard-gold);
  border-left: 6px solid var(--bytebard-gold);
  box-shadow: 0 0 20px rgba(255, 193, 7, 0.2);
}

.correct-result::after {
  content: "✨";
  position: absolute;
  top: -15px;
  right: 15px;
  font-size: 30px;
  animation: sparkle 2s ease-in-out infinite;
}

@keyframes sparkle {
  0%, 100% { transform: scale(1) rotate(0deg); }
  50% { transform: scale(1.2) rotate(180deg); }
}

.result h4 {
  margin: 0 0 12px 0;
  font-size: 16px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--bytebard-cream);
}

.result p {
  margin: 0;
  font-size: 32px;
  font-weight: 900;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}

.wrong-result p {
  color: var(--bytebard-orange);
  text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
}

.correct-result p {
  color: var(--bytebard-gold);
  text-shadow: 2px 2px 0px var(--bytebard-red),
               3px 3px 0px rgba(0, 0, 0, 0.5);
}

        document.addEventListener("DOMContentLoaded", () => {
            hljs.highlightAll();

            // Sanity check for D3 and fc libraries
            console.log("✅ D3 loaded?", typeof d3);
            console.log("✅ fc loaded?", typeof fc);

            if (typeof d3 !== 'undefined' && typeof fc !== 'undefined') {
                console.log("✅ D3 version:", d3.version);
                console.log("✅ fc.layoutLabel exists?", typeof fc.layoutLabel);
            } else {
                console.error("❌ D3 or fc libraries failed to load!");

        // Helper function to expand SVG viewBox to prevent text cutoff
        function expandViewBox(svg, pad = 20) {
            console.log("📐 expandViewBox called with padding:", pad);
            const node = svg.node ? svg.node() : svg;
            const box = node.getBBox();
            const oldViewBox = node.getAttribute("viewBox");
            const newViewBox = [
                box.x - pad,
                box.y - pad,
                box.width + 2 * pad,
                box.height + 2 * pad
            ].join(" ");

            console.log("   Old viewBox:", oldViewBox);
            console.log("   New viewBox:", newViewBox);

            if (svg.attr) {
                svg.attr("viewBox", newViewBox);
            } else {
                node.setAttribute("viewBox", newViewBox);
            }
        }

        // Helper function to wait for libraries to load
        function waitForLibraries(callback, maxRetries = 20) {
            let retries = 0;
            const checkInterval = setInterval(() => {
                retries++;
                if (window.d3 && window.fc) {
                    console.log("✅ D3 and fc libraries loaded");
                    clearInterval(checkInterval);
                    callback();
                } else if (retries >= maxRetries) {
                    console.warn("⚠️ Timeout waiting for D3/fc libraries after", retries, "attempts");
                    clearInterval(checkInterval);
                } else {
                    console.log("⏳ Waiting for D3/fc libraries... attempt", retries);
                }
            }, 100);
        }

        // Helper function to fix SVG text layout and prevent overlap
        function fixSVGLayout(svgElement) {
            console.log("🔧 fixSVGLayout called for SVG element");

            if (!window.d3 || !window.fc) {
                console.warn("⚠️ D3 or fc libraries not loaded yet, will retry...");
                waitForLibraries(() => {
                    console.log("🔄 Retrying fixSVGLayout after libraries loaded");
                    fixSVGLayout(svgElement);
                });
                return;
            }

            const svg = d3.select(svgElement);
            console.log("   SVG selected with D3");

            // Expand viewBox to prevent edge clipping
            expandViewBox(svg, 25);

            // Optional: Apply label layout if there are many text elements
            const textElements = svg.selectAll("text");
            console.log('   Found ' + textElements.size() + ' text elements');

            if (textElements.size() > 4) {
                console.log("   Applying d3fc label layout for", textElements.size(), "text elements");
                // For complex layouts with many labels, use d3fc-label-layout
                try {
                    const labels = textElements.nodes();
                    const layout = fc.layoutLabel()
                        .size(d => {
                            const box = d.getBBox();
                            return [box.width, box.height];
                        })
                        .position(d => {
                            const x = parseFloat(d.getAttribute("x") || 0);
                            const y = parseFloat(d.getAttribute("y") || 0);
                            return [x, y];
                        });

                    svg.datum(labels).call(layout);
                    console.log("   ✅ Label layout applied successfully");
                } catch (e) {
                    console.warn("   ❌ Label layout failed:", e);
                }
            } else {
                console.log("   Skipping label layout (not enough text elements)");
            }
        }

        // Helper function to compute safe SVG bounds
        function computeSvgBounds(svgNode) {
            const svg = d3.select(svgNode);
            const vbAttr = svg.attr("viewBox");
            if (vbAttr) {
                const nums = vbAttr.trim().split(/\s+/).map(Number);
                if (nums.length === 4 && nums.every(Number.isFinite)) {
                    const [vx, vy, vw, vh] = nums;
                    if (vw > 0 && vh > 0) return { x: vx, y: vy, width: vw, height: vh };
                }
            }
            // fallback: bbox + padding, and set a sane viewBox
            const b = svgNode.getBBox();
            const bounds = { x: b.x - 16, y: b.y - 16, width: b.width + 32, height: b.height + 32 };
            svg.attr("viewBox", bounds.x + " " + bounds.y + " " + bounds.width + " " + bounds.height);
            return bounds;
        }

        // Move existing <text> elements with d3fc (no new labels are created)
        window.applyLabelLayout = function applyLabelLayout(svgNode, { anneal = false } = {}) {
            if (!window.d3 || !window.fc) {
                console.warn("applyLabelLayout: d3/fc not present");
                return;
            }

            console.log('🏷️ Applying label layout (reuse existing labels)');
            const svg = d3.select(svgNode);
            const textsSel = svg.selectAll("text");
            const textNodes = textsSel.nodes();

            if (textNodes.length < 2) {
                console.log('   Skipping layout (less than 2 text elements)');
                return; // nothing to resolve
            }

            // normalize anchors to reduce surprises
            textsSel
                .attr("dominant-baseline", function () { return this.getAttribute("dominant-baseline") || "middle"; })
                .attr("text-anchor", function () { return this.getAttribute("text-anchor") || "middle"; });

            const bounds = computeSvgBounds(svgNode);
            console.log('   Using bounds:', bounds);

            // pick strategy
            const base = anneal ? fc.layoutAnnealing() : fc.layoutGreedy();
            const strategy = fc.layoutRemoveOverlaps(base.bounds(bounds));

            // NO component: we don't want new nodes rendered
            const noop = () => {};

            // layout that measures & reads current positions off each datum (the SVGTextElement)
            const layout = fc.layoutLabel(strategy)
                .size(function (d) {
                    const bb = d.getBBox();
                    return [bb.width + 8, bb.height + 6];  // padding around label boxes
                })
                .position(function (d) {
                    return [ +d.getAttribute("x") || 0, +d.getAttribute("y") || 0 ];
                })
                .component(noop);

            // bind nodes as data and run layout
            svg.datum(textNodes).call(layout);

            // now bind those datums to the text selection
            textsSel.data(textNodes);

            // write solved positions back; keep old value as fallback
            textsSel
                .attr("x", function (d) { return (d && Number.isFinite(d.x)) ? d.x : +this.getAttribute("x"); })
                .attr("y", function (d) { return (d && Number.isFinite(d.y)) ? d.y : +this.getAttribute("y"); });
            console.log('   ✅ Label layout applied to', textNodes.length, 'existing text elements (no new nodes created)');
        };

        // Move every <text> to the end of its parent so it paints on top
        function bringTextToFront(svgEl) {
            console.log('📤 Bringing text elements to front');
            const texts = svgEl.querySelectorAll('text');
            texts.forEach(t => t.parentNode.appendChild(t)); // append = top of paint order
            console.log('   ✅ Moved', texts.length, 'text elements to front');
        }

        // Ensure SVG has the filter definitions for labels
        function ensureLabelFilters(svgEl) {
            const NS = "http://www.w3.org/2000/svg";
            let defs = svgEl.querySelector("defs");
            if (!defs) {
                defs = document.createElementNS(NS, "defs");
                svgEl.insertBefore(defs, svgEl.firstChild);
            }

            if (!svgEl.querySelector("#label-shadow")) {
                const f = document.createElementNS(NS, "filter");
                f.setAttribute("id", "label-shadow");
                f.innerHTML = '<feDropShadow dx="0" dy=".7" stdDeviation="1.2" flood-color="#000" flood-opacity=".55"/>';
                defs.appendChild(f);
            }
            if (!svgEl.querySelector("#label-glow")) {
                const f = document.createElementNS(NS, "filter");
                f.setAttribute("id", "label-glow");
                f.setAttribute("x", "-20%");
                f.setAttribute("y", "-20%");
                f.setAttribute("width", "140%");
                f.setAttribute("height", "140%");
                f.innerHTML = '<feGaussianBlur in="SourceAlpha" stdDeviation="1.4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>';
                defs.appendChild(f);
            }
        }

        // Apply styling filters to labels
        function styleLabels(svgEl, { use = "shadow" } = {}) {
            console.log('🎨 Applying', use, 'filter to text labels');
            ensureLabelFilters(svgEl);
            const texts = svgEl.querySelectorAll("text");
            texts.forEach(t => {
                t.setAttribute("filter", 'url(#label-' + use + ')');
            });
            console.log('   ✅ Applied', use, 'filter to', texts.length, 'text elements');
        }

        // Reduce the size of filled endpoint circles; leave stroked rings alone
        function shrinkEndpoints(svgEl, targetR = 5) {
            console.log('🔴 Shrinking endpoint bulbs to radius', targetR);
            let shrunkCount = 0;
            svgEl.querySelectorAll('circle').forEach(c => {
                const r0 = +c.getAttribute('r') || 0;
                const fill = (c.getAttribute('fill') || '').trim().toLowerCase();
                const hasFill = fill && fill !== 'none';
                // Heuristic: rings in your slides have fill="none", endpoints are filled
                if (hasFill && r0 > targetR) {
                    c.setAttribute('r', targetR);
                    shrunkCount++;
                }
            });
            console.log('   ✅ Shrunk', shrunkCount, 'filled circles from larger sizes to', targetR);
        }

        // Called after each slide's SVG is inserted (comprehensive enhancement pipeline)
        window.fixSVGLayoutAndLabels = function fixSVGLayoutAndLabels(svgEl) {
            console.log('🔧 fixSVGLayoutAndLabels called - running full enhancement pipeline');

            if (window.fixSVGLayout) {
                window.fixSVGLayout(svgEl);         // your viewBox pad step
            }
            if (window.applyLabelLayout) {
                window.applyLabelLayout(svgEl);     // space labels (greedy)
            }
            bringTextToFront(svgEl);                // labels above graphics
            styleLabels(svgEl, { use: "shadow" });  // halo + subtle shadow
            shrinkEndpoints(svgEl, 5);              // smaller bulbs globally

            console.log('   ✅ Enhancement pipeline completed');
        };

        // Auto-fix all SVGs when a slide is loaded
        window.addEventListener("slideLoaded", () => {
            console.log("📄 slideLoaded event received");
            const svgs = document.querySelectorAll("#slide-content svg");
            console.log('   Found ' + svgs.length + ' SVG(s) in slide content');

            if (svgs.length > 0) {
                // Wait for libraries to be ready before processing SVGs
                if (!window.d3 || !window.fc) {
                    console.log("⏳ Libraries not ready, waiting...");
                    waitForLibraries(() => {
                        svgs.forEach((svg, index) => {
                            console.log('   Processing SVG ' + (index + 1) + '/' + svgs.length);
                            fixSVGLayoutAndLabels(svg);
                        });
                    });
                } else {
                    svgs.forEach((svg, index) => {
                        console.log('   Processing SVG ' + (index + 1) + '/' + svgs.length);
                        fixSVGLayoutAndLabels(svg);
                    });
                }
            }
        });
    </script>

3vw, 28px); font-weight: 400; color: var(--charcoal); opacity: 0.85; margin: 0; letter-spacing: 0.01em; } /* Subtitle */ .subtitle-line { font-family: 'Inter', sans-serif; font-size: clamp(24px, 4vw, 36px); font-weight: 600; color: var(--flora-green); margin: 0; letter-spacing: -0.01em; } /* Presentation meta info */ .presentation-meta { background: rgba(245, 243, 238, 0.8); border: 2px solid var(--digital-teal); border-radius: 20px; padding: 2rem 3rem; backdrop-filter: blur(10px); display: grid; gap: 1rem; justify-items: center; max-width: 500px; width: 100%; } .meta-item { font-family: 'Lora', serif; font-size: clamp(16px, 2vw, 20px); color: var(--charcoal); margin: 0; } .presenter { font-weight: 600; color: var(--flora-green); } .tech-nature-accent { font-family: 'Inter', sans-serif; font-size: clamp(14px, 2vw, 18px); color: var(--digital-teal); font-weight: 500; opacity: 0.9; margin-top: 0.5rem; } /* Responsive adjustments */ @media (max-width: 768px) { .title-slide::before { width: 100%; opacity: 0.08; } .title-content { gap: 2rem; } .presentation-meta { padding: 1.5rem 2rem; } } /* Subtle animation */ .flora-wordmark { animation: fadeInUp 1.2s ease-out; } .main-tagline { animation: fadeInUp 1.2s ease-out 0.3s both; } .subtitle-line { animation: fadeInUp 1.2s ease-out 0.6s both; } .presentation-meta { animation: fadeInUp 1.2s ease-out 0.9s both; } @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } } </style> <div class='title-content'> <div> <h1 class='flora-wordmark'>Flora</h1> <p class='main-tagline'>Landscape design software • tech + nature</p> </div> <h2 class='subtitle-line'>Seeding the Future of Landscape Design</h2> <div class='presentation-meta'> <div class='meta-item presenter'>Presenter: Geoff</div> <div class='meta-item'>Audience: Annie & Jake</div> <div class='meta-item'>September 20, 2025</div> <div class='tech-nature-accent'>Intelligent design for a living world</div> </div> </div> </div> ","title":"Flora"},{"content":"<div class='slide'> <h1>The Landscape Software Ecosystem is Broken</h1> <p class='subtitle'>A Tale of Two Frustrations</p> <div class='split-layout'> <div class='frustration-column'> <h3>👩‍💼 For Annie (The Professional)</h3> <div class='pain-point'> <h4>Professional tools are powerful, but...</h4> <ul> <li><strong>Clunky & Archaic:</strong> 'archaic' interfaces (DynaSCAPE)</li> <li><strong>Expensive:</strong> The 'plugin tax' (Land F/X + AutoCAD)</li> <li><strong>Ecologically Blind:</strong> Plants are just generic objects</li> <li><strong>Disconnected Workflow:</strong> Juggling AutoCAD, Adobe, spreadsheets, and external native plant websites</li> </ul> </div> </div> <div class='frustration-column'> <h3>🏠 For Jake (The Prosumer)</h3> <div class='pain-point'> <h4>Consumer apps are easy, but...</h4> <ul> <li><strong>Simplistic:</strong> Hit an 'aesthetic ceiling' quickly</li> <li><strong>Aesthetically Driven:</strong> Form over function</li> <li><strong>Ecologically Ignorant:</strong> Non-regional plant libraries</li> <li><strong>Hack Together Solutions:</strong> PowerPoint or even <em>The Sims</em></li> </ul> </div> </div> </div> <div class='visual-metaphor'> <div class='spectrum'> <div class='left-side'> <div class='software-icon complex'> <div class='cad-interface'></div> </div> <span class='label'>Overly Complex</span> </div> <div class='center-frustration'> <div class='question-mark'>?</div> <div class='arrow'>You Are Here</div> </div> <div class='right-side'> <div class='software-icon simple'> <div class='mobile-interface'></div> </div> <span class='label'>Overly Simple</span> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.3rem; color: var(--text-secondary); margin-bottom: 2rem; font-style: italic; } .split-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; margin-bottom: 3rem; } .frustration-column h3 { font-size: 1.4rem; margin-bottom: 1rem; color: var(--gold); } .pain-point { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 1.5rem; } .pain-point h4 { font-size: 1.1rem; margin-bottom: 1rem; color: var(--text-primary); } .pain-point ul { list-style: none; padding: 0; margin: 0; } .pain-point li { margin-bottom: 0.8rem; color: var(--text-secondary); line-height: 1.4; } .pain-point li strong { color: var(--text-primary); } .visual-metaphor { margin-top: 2rem; } .spectrum { display: flex; align-items: center; justify-content: space-between; padding: 2rem; background: var(--white_5); border-radius: 16px; } .left-side, .right-side { display: flex; flex-direction: column; align-items: center; gap: 1rem; } .software-icon { width: 80px; height: 60px; border-radius: 8px; display: flex; align-items: center; justify-content: center; position: relative; } .complex { background: #2196F3; } .simple { background: #FF9800; } .cad-interface { width: 60px; height: 40px; background: linear-gradient(90deg, transparent 0%, #fff 2%, transparent 4%), linear-gradient(0deg, transparent 0%, #fff 2%, transparent 4%), linear-gradient(45deg, transparent 0%, #fff 1%, transparent 3%); background-size: 8px 8px, 8px 8px, 12px 12px; opacity: 0.7; } .mobile-interface { width: 40px; height: 50px; background: #fff; border-radius: 8px; position: relative; } .mobile-interface::after { content: ''; position: absolute; top: 8px; left: 8px; right: 8px; bottom: 12px; background: #4CAF50; border-radius: 4px; } .label { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; } .center-frustration { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; } .question-mark { width: 60px; height: 60px; background: var(--red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: white; } .question-mark::after { content: '?'; } .arrow { font-size: 0.8rem; color: var(--red); font-weight: 600; position: relative; } .arrow::before { content: '↑'; position: absolute; top: -1.5rem; left: 50%; transform: translateX(-50%); font-size: 1.2rem; } </style>","title":"The Landscape Software Ecosystem is Broken"},{"content":"<div class='slide'> <h1>The 'Franken-Stack': Our Industry's Inefficient Reality</h1> <p class='subtitle'>We're Wasting Time and Money on a Disconnected Workflow</p> <div class='workflow-chaos'> <div class='software-node' data-software='autocad'> <div class='logo-placeholder'>AutoCAD</div> <div class='cost'>$1,600/year</div> </div> <div class='connection-arrow error-prone'> <span class='risk-label'>Manual Data Entry</span> <div class='arrow'>→</div> </div> <div class='software-node' data-software='illustrator'> <div class='logo-placeholder'>Illustrator</div> <div class='cost'>$240/year</div> </div> <div class='connection-arrow error-prone'> <span class='risk-label'>Risk of Error</span> <div class='arrow'>→</div> </div> <div class='software-node' data-software='excel'> <div class='logo-placeholder'>Excel</div> <div class='cost'>$70/year</div> </div> <div class='connection-arrow error-prone'> <span class='risk-label'>Wasted Hours</span> <div class='arrow'>→</div> </div> <div class='software-node' data-software='web'> <div class='logo-placeholder'>NWF Website</div> <div class='cost'>Free but slow</div> </div> </div> <div class='cost-analysis'> <div class='pain-points'> <h3>💸 The Hidden Costs</h3> <div class='pain-grid'> <div class='pain-item'> <div class='icon'>🔄</div> <h4>Data Loss & Risk</h4> <p>Every import/export between programs risks data corruption and requires manual cleanup</p> </div> <div class='pain-item'> <div class='icon'>⏱️</div> <h4>Time Sink</h4> <p>Manual takeoffs are 'time-consuming and prone to human error,' which can 'make or break success' on razor-thin margins</p> </div> <div class='pain-item'> <div class='icon'>💳</div> <h4>Financial Drain</h4> <p>Multiple expensive subscriptions to build a complete, yet inefficient, toolbox</p> </div> </div> </div> <div class='total-cost'> <h3>Annual Software Cost</h3> <div class='cost-breakdown'> <div class='cost-item'>AutoCAD: $1,600</div> <div class='cost-item'>Adobe Suite: $600</div> <div class='cost-item'>Plugins: $500</div> <div class='cost-item'>Other Tools: $300</div> </div> <div class='total'> <strong>Total: $3,000+/year</strong> </div> <div class='efficiency-loss'> <strong style='color: var(--red);'>+ Countless lost hours</strong> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.3rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2.5rem; font-style: italic; } .workflow-chaos { display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 3rem; padding: 2rem; background: var(--white_5); border-radius: 16px; flex-wrap: wrap; } .software-node { display: flex; flex-direction: column; align-items: center; padding: 1.5rem; background: var(--card-bg); border: 2px solid var(--card-border); border-radius: 12px; min-width: 120px; position: relative; } .software-node[data-software='autocad'] { border-color: #0696D7; } .software-node[data-software='illustrator'] { border-color: #FF9A00; } .software-node[data-software='excel'] { border-color: #217346; } .software-node[data-software='web'] { border-color: #4CAF50; } .logo-placeholder { font-weight: bold; font-size: 1.1rem; color: var(--text-primary); margin-bottom: 0.5rem; text-align: center; } .cost { font-size: 0.9rem; color: var(--text-muted); text-align: center; } .connection-arrow { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; position: relative; } .risk-label { font-size: 0.8rem; color: var(--red); font-weight: 600; background: var(--red_20); padding: 0.3rem 0.6rem; border-radius: 6px; white-space: nowrap; } .arrow { font-size: 1.5rem; color: var(--red); font-weight: bold; animation: pulse 2s ease-in-out infinite; } @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } } .cost-analysis { display: grid; grid-template-columns: 2fr 1fr; gap: 3rem; align-items: start; } .pain-points h3 { font-size: 1.4rem; color: var(--gold); margin-bottom: 1.5rem; } .pain-grid { display: grid; gap: 1.5rem; } .pain-item { display: grid; grid-template-columns: auto 1fr; gap: 1rem; align-items: start; padding: 1rem; background: var(--card-bg); border-radius: 8px; border-left: 4px solid var(--red); } .pain-item .icon { font-size: 1.5rem; } .pain-item h4 { font-size: 1rem; color: var(--text-primary); margin: 0 0 0.5rem 0; grid-column: 2; } .pain-item p { font-size: 0.9rem; color: var(--text-secondary); margin: 0; line-height: 1.4; grid-column: 2; } .total-cost { background: var(--navy_10); border: 1px solid var(--gold); border-radius: 12px; padding: 1.5rem; } .total-cost h3 { font-size: 1.2rem; color: var(--text-primary); margin-bottom: 1rem; text-align: center; } .cost-breakdown { margin-bottom: 1rem; } .cost-item { display: flex; justify-content: space-between; padding: 0.3rem 0; color: var(--text-secondary); font-size: 0.9rem; } .total { border-top: 2px solid var(--gold); padding-top: 0.8rem; margin-top: 0.8rem; text-align: center; font-size: 1.1rem; color: var(--text-primary); } .efficiency-loss { text-align: center; margin-top: 0.8rem; font-size: 0.95rem; } @media (max-width: 768px) { .workflow-chaos { flex-direction: column; } .connection-arrow .arrow { transform: rotate(90deg); } .cost-analysis { grid-template-columns: 1fr; gap: 2rem; } } </style>","title":"The \"Franken-Stack\": Our Industry's Inefficient Reality"},{"content":"<div class='slide'> <h1>This Frustration Represents a Multi-Billion Dollar Opportunity</h1> <p class='subtitle'>A Massive, Growing, and Underserved Market</p> <div class='market-overview'> <div class='market-size-chart'> <h3>📈 Global Landscape Software Market</h3> <div class='chart-container'> <div class='year-bar' data-year='2024'> <div class='bar' style='--value: 54%; --color: var(--gold);'> <span class='value'>$2.95B</span> </div> <div class='year-label'>2024</div> </div> <div class='year-bar' data-year='2030'> <div class='bar' style='--value: 100%; --color: var(--success);'> <span class='value'>$5.45B</span> </div> <div class='year-label'>2030</div> </div> </div> <div class='growth-rate'> <strong>10.8% CAGR</strong> </div> </div> <div class='market-insights'> <div class='insight-card foundation'> <div class='icon'>🏗️</div> <h4>Parent Industry Foundation</h4> <div class='big-number'>$264.7B</div> <p>Global landscaping services market provides massive foundation</p> </div> <div class='insight-card adoption'> <div class='icon'>💻</div> <h4>High Digital Adoption</h4> <div class='big-number'>93%</div> <p>of landscape businesses already use software</p> </div> <div class='insight-card opportunity'> <div class='icon'>🎯</div> <h4>The Real Opportunity</h4> <p class='key-insight'>The question isn't <em>if</em> they'll use software, but <strong>which</strong> integrated platform will finally solve their workflow</p> </div> </div> </div> <div class='market-validation'> <div class='validation-box'> <h3>Market Readiness Signals</h3> <div class='signal-grid'> <div class='signal'> <div class='signal-icon ready'>✅</div> <span>Market is mature and ready</span> </div> <div class='signal'> <div class='signal-icon ready'>✅</div> <span>Users already paying for software</span> </div> <div class='signal'> <div class='signal-icon ready'>✅</div> <span>Pain points are well-documented</span> </div> <div class='signal'> <div class='signal-icon opportunity'>🔥</div> <span>No integrated solution exists</span> </div> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.2rem; margin-bottom: 0.5rem; color: var(--text-primary); line-height: 1.2; } .subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2.5rem; font-style: italic; } .market-overview { display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; margin-bottom: 2.5rem; } .market-size-chart h3 { font-size: 1.3rem; color: var(--gold); margin-bottom: 1.5rem; } .chart-container { display: flex; align-items: end; justify-content: center; gap: 2rem; height: 200px; margin-bottom: 1rem; } .year-bar { display: flex; flex-direction: column; align-items: center; height: 100%; } .bar { width: 80px; height: calc(var(--value) * 1.5); background: var(--color); border-radius: 8px 8px 0 0; display: flex; align-items: start; justify-content: center; padding-top: 0.5rem; margin-bottom: 0.5rem; position: relative; transition: height 2s ease-out; } .value { color: white; font-weight: bold; font-size: 1.1rem; text-shadow: 0 1px 2px rgba(0,0,0,0.3); } .year-label { font-size: 1rem; color: var(--text-secondary); font-weight: 600; } .growth-rate { text-align: center; font-size: 1.1rem; color: var(--success); padding: 0.8rem; background: var(--white_5); border-radius: 8px; } .market-insights { display: grid; gap: 1.5rem; } .insight-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 1.5rem; text-align: center; } .insight-card .icon { font-size: 2rem; margin-bottom: 0.8rem; } .insight-card h4 { font-size: 1rem; color: var(--text-primary); margin-bottom: 0.8rem; } .big-number { font-size: 2.2rem; font-weight: bold; color: var(--gold); margin-bottom: 0.5rem; } .insight-card p { font-size: 0.9rem; color: var(--text-secondary); margin: 0; line-height: 1.4; } .opportunity { border-left: 4px solid var(--gold); } .key-insight { font-size: 1rem !important; color: var(--text-primary) !important; line-height: 1.5 !important; text-align: left; } .key-insight em { color: var(--text-secondary); } .key-insight strong { color: var(--gold); } .market-validation { background: var(--white_5); border-radius: 16px; padding: 2rem; } .validation-box h3 { font-size: 1.3rem; color: var(--text-primary); margin-bottom: 1.5rem; text-align: center; } .signal-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; } .signal { display: flex; align-items: center; gap: 0.8rem; padding: 1rem; background: var(--card-bg); border-radius: 8px; font-size: 0.95rem; color: var(--text-secondary); } .signal-icon { font-size: 1.2rem; min-width: 24px; } .ready { color: var(--success); } .opportunity { color: #FF6B35; } @media (max-width: 768px) { .market-overview { grid-template-columns: 1fr; gap: 2rem; } .signal-grid { grid-template-columns: 1fr; } .chart-container { height: 150px; } } /* Animation for bars */ @keyframes growBar { from { height: 0; } to { height: calc(var(--value) * 1.5); } } .bar { animation: growBar 2s ease-out 0.5s both; } </style> <script> document.addEventListener('DOMContentLoaded', function() { // Trigger bar animation when slide becomes visible const bars = document.querySelectorAll('.bar'); bars.forEach((bar, index) => { bar.style.animationDelay = `${0.5 + index * 0.3}s`; }); }); <\\/script>","title":"This Frustration Represents a Multi-Billion Dollar Opportunity"},{"content":"<div class='slide'> <h1>Three Powerful Waves are Converging</h1> <p class='subtitle'>Why Now?</p> <div class='waves-visualization'> <div class='wave-container'> <div class='wave wave-1'> <div class='wave-icon'>🌱</div> <h3>The Eco-Conscious Consumer</h3> <div class='wave-stats'> <div class='stat'> <div class='number'>71%</div> <div class='label'>increase in searches for sustainable goods</div> </div> <div class='stat'> <div class='number'>2.7x</div> <div class='label'>faster growth for sustainable products</div> </div> </div> <p>The yard is the new frontier for personal climate action</p> </div> <div class='wave wave-2'> <div class='wave-icon'>🦅</div> <h3>The Native Plant Movement Matures</h3> <div class='wave-content'> <p>Organizations like <strong>Audubon and the National Wildlife Federation</strong> are mainstreaming the movement</p> <div class='pain-point'> <span class='quote'>'mired in complexity'</span> <span class='solution'>They need a tool to simplify the process</span> </div> </div> </div> <div class='wave wave-3'> <div class='wave-icon'>🎨</div> <h3>The Democratization of Design</h3> <div class='wave-content'> <p><strong>Proven playbook:</strong> Platforms like Canva and Figma have built billion-dollar companies</p> <div class='analogy'> <div class='comparison'> <span class='company'>Canva</span> <span class='arrow'>→</span> <span class='domain'>Graphic Design</span> </div> <div class='comparison'> <span class='company'>Figma</span> <span class='arrow'>→</span> <span class='domain'>UI/UX Design</span> </div> <div class='comparison opportunity'> <span class='company'>Project Flora</span> <span class='arrow'>→</span> <span class='domain'>Ecological Landscape Design</span> </div> </div> </div> </div> </div> <div class='convergence-point'> <div class='convergence-visual'> <div class='meeting-point'> <div class='logo-placeholder'>Project Flora</div> <div class='timing'>Perfect Timing</div> </div> <div class='wave-lines'> <div class='line line-1'></div> <div class='line line-2'></div> <div class='line line-3'></div> </div> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.4rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.3rem; color: var(--text-secondary); margin-bottom: 2.5rem; font-style: italic; text-align: center; } .waves-visualization { display: grid; grid-template-columns: 2fr 1fr; gap: 3rem; align-items: center; } .wave-container { display: grid; gap: 1.5rem; } .wave { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 1.8rem; position: relative; transition: transform 0.3s ease; } .wave:hover { transform: translateY(-4px); } .wave-1 { border-left: 4px solid #4CAF50; } .wave-2 { border-left: 4px solid #2196F3; } .wave-3 { border-left: 4px solid var(--gold); } .wave-icon { font-size: 2.5rem; margin-bottom: 1rem; } .wave h3 { font-size: 1.3rem; color: var(--text-primary); margin-bottom: 1.2rem; } .wave-stats { display: flex; gap: 2rem; margin-bottom: 1rem; } .stat { text-align: center; } .stat .number { font-size: 1.8rem; font-weight: bold; color: var(--gold); } .stat .label { font-size: 0.8rem; color: var(--text-muted); line-height: 1.2; } .wave-content p { color: var(--text-secondary); line-height: 1.5; margin-bottom: 1rem; } .pain-point { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; background: var(--white_5); border-radius: 8px; } .quote { font-style: italic; color: var(--red); font-size: 0.9rem; } .solution { color: var(--text-primary); font-weight: 600; font-size: 0.9rem; } .analogy { background: var(--white_5); border-radius: 8px; padding: 1rem; } .comparison { display: flex; align-items: center; gap: 1rem; margin-bottom: 0.8rem; font-size: 0.9rem; } .comparison:last-child { margin-bottom: 0; } .company { font-weight: bold; color: var(--text-primary); min-width: 80px; } .arrow { color: var(--text-muted); } .domain { color: var(--text-secondary); } .opportunity .company { color: var(--gold); } .opportunity .domain { color: var(--gold); font-weight: 600; } .convergence-point { display: flex; flex-direction: column; align-items: center; justify-content: center; } .convergence-visual { position: relative; width: 200px; height: 200px; } .meeting-point { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 120px; height: 120px; background: linear-gradient(135deg, var(--gold), #4CAF50); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; box-shadow: 0 8px 32px rgba(255, 193, 7, 0.3); } .logo-placeholder { font-weight: bold; font-size: 1rem; margin-bottom: 0.3rem; } .timing { font-size: 0.8rem; opacity: 0.9; } .wave-lines { position: absolute; top: 0; left: 0; width: 100%; height: 100%; } .line { position: absolute; width: 60px; height: 3px; border-radius: 2px; opacity: 0.7; } .line-1 { background: #4CAF50; top: 20%; left: 10%; transform: rotate(-30deg); animation: flowIn 2s ease-out 0.5s both; } .line-2 { background: #2196F3; top: 50%; left: 5%; transform: rotate(0deg); animation: flowIn 2s ease-out 1s both; } .line-3 { background: var(--gold); bottom: 20%; left: 10%; transform: rotate(30deg); animation: flowIn 2s ease-out 1.5s both; } @keyframes flowIn { from { width: 0; opacity: 0; } to { width: 60px; opacity: 0.7; } } @media (max-width: 768px) { .waves-visualization { grid-template-columns: 1fr; gap: 2rem; } .wave-stats { flex-direction: column; gap: 1rem; } } </style>","title":"Three Powerful Waves are Converging"},{"content":"<div class='slide'> <h1>No One is Serving the Eco-Conscious Designer</h1> <p class='subtitle'>A Vast White Space</p> <div class='competitive-matrix'> <div class='matrix-container'> <div class='axis-labels'> <div class='y-axis-label'> <span>Deep Native Data</span> <div class='axis-arrow'>↑</div> <span>Ecological Intelligence</span> <div class='axis-arrow'>↓</div> <span>Generic Objects</span> </div> <div class='x-axis-label'> <span>Pro-Grade Complexity</span> <div class='axis-arrow'>→</div> <span>User Accessibility</span> <div class='axis-arrow'>→</div> <span>Beginner Friendly</span> </div> </div> <div class='matrix-grid'> <!-- Top Left: Professional CAD/BIM --> <div class='competitor-bubble professional'> <div class='logo'>CAD/BIM</div> <div class='names'>Vectorworks<br>AutoCAD</div> </div> <!-- Top Right: Empty (Our Opportunity) --> <div class='opportunity-space'> <div class='star'>⭐</div> <div class='label'>Project Flora</div> </div> <!-- Bottom Left: Empty --> <div class='empty-space'></div> <!-- Bottom Right: Consumer Apps --> <div class='competitor-bubble consumer'> <div class='logo'>Apps</div> <div class='names'>iScape<br>SketchUp</div> </div> <!-- Middle Right: Niche Specialists --> <div class='competitor-bubble niche'> <div class='logo'>DB</div> <div class='names'>NativeScape<br>Calscape</div> </div> </div> </div> </div> <div class='competitor-analysis'> <div class='competitor-card'> <h3>🏗️ Professional CAD/BIM</h3> <div class='pros-cons'> <div class='cons'> <strong>Issues:</strong> <ul> <li>Too complex and expensive</li> <li>Treat plants as generic objects</li> <li>No ecological data integration</li> </ul> </div> </div> </div> <div class='competitor-card'> <h3>📱 Consumer Apps</h3> <div class='pros-cons'> <div class='cons'> <strong>Issues:</strong> <ul> <li>Hit an 'aesthetic ceiling'</li> <li>Lack region-specific data</li> <li>Can't answer the 'why'</li> </ul> </div> </div> </div> <div class='competitor-card'> <h3>📊 Niche Specialists</h3> <div class='pros-cons'> <div class='pros'> <strong>Good:</strong> Right data focus </div> <div class='cons'> <strong>Issues:</strong> <ul> <li>More databases than design tools</li> <li>Haven't solved the design problem</li> </ul> </div> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.3rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2rem; font-style: italic; } .competitive-matrix { margin-bottom: 2.5rem; } .matrix-container { position: relative; background: var(--white_5); border-radius: 16px; padding: 3rem; min-height: 300px; } .axis-labels { position: absolute; top: 0; left: 0; right: 0; bottom: 0; } .y-axis-label { position: absolute; left: -2rem; top: 50%; transform: translateY(-50%) rotate(-90deg); display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: var(--text-muted); white-space: nowrap; } .x-axis-label { position: absolute; bottom: -2rem; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: var(--text-muted); white-space: nowrap; } .axis-arrow { font-size: 1.2rem; color: var(--text-muted); } .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 250px; gap: 1rem; position: relative; } .competitor-bubble { border-radius: 12px; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; border: 2px solid; } .professional { background: rgba(33, 150, 243, 0.1); border-color: #2196F3; } .consumer { background: rgba(255, 152, 0, 0.1); border-color: #FF9800; } .niche { background: rgba(76, 175, 80, 0.1); border-color: #4CAF50; position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 120px; height: 80px; } .logo { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; color: var(--text-primary); } .names { font-size: 0.8rem; color: var(--text-secondary); line-height: 1.2; } .opportunity-space { background: linear-gradient(135deg, var(--gold), #4CAF50); border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; animation: pulse 2s ease-in-out infinite; } .star { font-size: 3rem; margin-bottom: 0.5rem; } .label { font-size: 1.1rem; font-weight: bold; } .empty-space { background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 1px dashed var(--text-muted); } @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } } .competitor-analysis { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; } .competitor-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 1.5rem; } .competitor-card h3 { font-size: 1.1rem; color: var(--text-primary); margin-bottom: 1rem; } .pros-cons { display: flex; flex-direction: column; gap: 1rem; } .pros strong, .cons strong { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; } .pros strong { color: var(--success); } .cons strong { color: var(--error); } .pros-cons ul { list-style: none; padding: 0; margin: 0; } .pros-cons li { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.3rem; line-height: 1.3; } .pros-cons li::before { content: '• '; color: var(--text-muted); margin-right: 0.5rem; } @media (max-width: 768px) { .competitor-analysis { grid-template-columns: 1fr; } .matrix-container { padding: 2rem; } } </style>","title":"No One is Serving the Eco-Conscious Designer"},{"content":"<div class='slide'> <h1>An Intelligent, Intuitive Platform for Sustainable Landscape Design</h1> <p class='subtitle'>Introducing Project Flora</p> <div class='vision-statement'> <div class='vision-text'> <h2>Our Vision</h2> <p>To empower <strong>anyone</strong> to create beautiful, sustainable, and ecologically functional landscapes with <strong>confidence</strong>.</p> </div> </div> <div class='three-pillars'> <h3>Built on Three Foundational Pillars</h3> <div class='pillars-container'> <div class='pillar' data-pillar='data'> <div class='pillar-number'>1</div> <div class='pillar-icon'>🌿</div> <h4>A Deep, Curated Native Plant Database</h4> <p class='pillar-subtitle'>The Data Moat</p> <p>Comprehensive, regional plant data with ecological relationships, soil preferences, and companion planting information.</p> </div> <div class='pillar' data-pillar='ux'> <div class='pillar-number'>2</div> <div class='pillar-icon'>✨</div> <h4>An Intuitive, Beginner-Focused Design Experience</h4> <p class='pillar-subtitle'>The Accessibility Moat</p> <p>Powerful design tools that feel as simple as sketching on paper, with intelligent guidance every step of the way.</p> </div> <div class='pillar' data-pillar='community'> <div class='pillar-number'>3</div> <div class='pillar-icon'>🤝</div> <h4>A Community-Driven Knowledge Platform</h4> <p class='pillar-subtitle'>The Network Effect Moat</p> <p>Real user experiences, photos, and reviews create an ever-growing knowledge base that benefits everyone.</p> </div> </div> </div> <div class='platform-preview'> <div class='preview-container'> <div class='mockup-placeholder'> <div class='screen'> <div class='header'> <div class='logo'>🌿 Project Flora</div> <div class='nav-items'> <span>Design</span> <span>Plants</span> <span>Community</span> </div> </div> <div class='main-area'> <div class='canvas-area'> <div class='property-outline'></div> <div class='plant-placement plant-1'></div> <div class='plant-placement plant-2'></div> <div class='plant-placement plant-3'></div> </div> <div class='sidebar'> <div class='plant-suggestion'> <div class='plant-thumb'></div> <div class='plant-info'> <div class='plant-name'>Purple Coneflower</div> <div class='plant-details'>Native • Full Sun • Clay Soil</div> </div> </div> <div class='plant-suggestion'> <div class='plant-thumb'></div> <div class='plant-info'> <div class='plant-name'>Wild Bergamot</div> <div class='plant-details'>Native • Part Sun • Drought Tolerant</div> </div> </div> </div> </div> </div> </div> <div class='preview-caption'> <em>Beautiful, sustainable, and ecologically functional landscapes</em> </div> </div> </div> </div> <style> .slide h1 { font-size: 2.1rem; margin-bottom: 0.5rem; color: var(--text-primary); line-height: 1.2; } .subtitle { font-size: 1.3rem; color: var(--text-secondary); margin-bottom: 2rem; font-style: italic; } .vision-statement { background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(255, 193, 7, 0.1)); border-radius: 16px; padding: 2rem; margin-bottom: 2.5rem; text-align: center; } .vision-text h2 { font-size: 1.5rem; color: var(--text-primary); margin-bottom: 1rem; } .vision-text p { font-size: 1.2rem; color: var(--text-secondary); line-height: 1.5; margin: 0; } .vision-text strong { color: var(--gold); } .three-pillars h3 { font-size: 1.4rem; color: var(--text-primary); margin-bottom: 2rem; text-align: center; } .pillars-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-bottom: 2.5rem; } .pillar { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 2rem 1.5rem; text-align: center; position: relative; transition: transform 0.3s ease, box-shadow 0.3s ease; } .pillar:hover { transform: translateY(-4px); box-shadow: 0 8px 32px rgba(255, 193, 7, 0.2); } .pillar[data-pillar='data'] { border-left: 4px solid #4CAF50; } .pillar[data-pillar='ux'] { border-left: 4px solid var(--gold); } .pillar[data-pillar='community'] { border-left: 4px solid #2196F3; } .pillar-number { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 30px; height: 30px; background: var(--gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; } .pillar-icon { font-size: 2.5rem; margin-bottom: 1rem; } .pillar h4 { font-size: 1.1rem; color: var(--text-primary); margin-bottom: 0.5rem; line-height: 1.3; } .pillar-subtitle { font-size: 0.9rem; color: var(--gold); font-weight: 600; margin-bottom: 1rem; } .pillar p { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.4; margin: 0; } .platform-preview { background: var(--white_5); border-radius: 16px; padding: 2rem; } .preview-container { display: flex; flex-direction: column; align-items: center; gap: 1rem; } .mockup-placeholder { background: #fff; border-radius: 12px; padding: 1rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); max-width: 600px; width: 100%; } .screen { background: #f8f9fa; border-radius: 8px; overflow: hidden; } .header { background: var(--navy_dark); color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; } .logo { font-weight: bold; font-size: 1.1rem; } .nav-items { display: flex; gap: 1.5rem; font-size: 0.9rem; } .main-area { display: grid; grid-template-columns: 2fr 1fr; height: 200px; } .canvas-area { background: #e8f5e8; position: relative; padding: 1rem; } .property-outline { border: 2px dashed #666; width: 80%; height: 70%; position: absolute; top: 15%; left: 10%; border-radius: 8px; } .plant-placement { position: absolute; width: 20px; height: 20px; background: #4CAF50; border-radius: 50%; border: 2px solid #2E7D32; } .plant-1 { top: 30%; left: 25%; } .plant-2 { top: 50%; left: 45%; } .plant-3 { top: 70%; left: 30%; } .sidebar { background: white; padding: 1rem; display: flex; flex-direction: column; gap: 1rem; } .plant-suggestion { display: flex; gap: 0.8rem; padding: 0.8rem; background: #f0f7ff; border-radius: 6px; } .plant-thumb { width: 40px; height: 40px; background: #4CAF50; border-radius: 6px; } .plant-name { font-size: 0.8rem; font-weight: 600; color: #333; margin-bottom: 0.2rem; } .plant-details { font-size: 0.7rem; color: #666; } .preview-caption { font-size: 1rem; color: var(--text-secondary); text-align: center; } @media (max-width: 768px) { .pillars-container { grid-template-columns: 1fr; gap: 1.5rem; } .main-area { grid-template-columns: 1fr; height: 300px; } } </style>","title":"An Intelligent, Intuitive Platform for Sustainable Landscape Design"},{"content":"<div class='slide'> <h1>From Hours of Research to Minutes of Creation</h1> <p class='subtitle'>The Workflow Reimagined</p> <div class='workflow-steps'> <div class='step' data-step='1'> <div class='step-number'>1</div> <div class='step-icon'>📍</div> <h3>Automated Site Setup</h3> <p><strong>Enter an address.</strong> We pull in property lines (GIS), high-resolution satellite imagery (Mapbox), and elevation data (USGS) to create an accurate 3D-ready base map in seconds.</p> <div class='time-saved'>Saves: 2-3 hours</div> </div> <div class='step' data-step='2'> <div class='step-number'>2</div> <div class='step-icon'>💡</div> <h3>Guided, Intelligent Design</h3> <p>Our 2D-first canvas is simple and intuitive. As you design, our <strong>'Eco-CoPilot'</strong> suggests appropriate native plants based on your site's specific ecoregion, soil type, and sun exposure.</p> <div class='time-saved'>Saves: 4-6 hours</div> </div> <div class='step' data-step='3'> <div class='step-number'>3</div> <div class='step-icon'>👥</div> <h3>Community-Sourced Inspiration</h3> <p>See real-world photos and design templates from other users in your exact region. Filter by <em>'full sun clay slope'</em> and see what has <strong>actually worked</strong> for your neighbors.</p> <div class='time-saved'>Saves: 2-4 hours</div> </div> <div class='step' data-step='4'> <div class='step-number'>4</div> <div class='step-icon'>🛒</div> <h3>Confident Execution</h3> <p>With one click, generate a professional design document, a curated plant shopping list, and a phased implementation plan.</p> <div class='time-saved'>Saves: 1-2 hours</div> </div> </div> <div class='workflow-comparison'> <div class='old-way'> <h4>❌ Old Way</h4> <div class='time-estimate'>8-15 hours</div> <p>Fragmented research across multiple tools</p> </div> <div class='arrow'>→</div> <div class='new-way'> <h4>✅ Project Flora</h4> <div class='time-estimate'>30-60 minutes</div> <p>Integrated, intelligent workflow</p> </div> </div> </div> <style> .slide h1 { font-size: 2.3rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2.5rem; font-style: italic; } .workflow-steps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2rem; margin-bottom: 3rem; } .step { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 2rem 1.5rem; text-align: center; position: relative; transition: transform 0.3s ease; } .step:hover { transform: translateY(-4px); } .step-number { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); width: 30px; height: 30px; background: var(--gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; } .step-icon { font-size: 2.5rem; margin-bottom: 1rem; } .step h3 { font-size: 1.1rem; color: var(--text-primary); margin-bottom: 1rem; line-height: 1.3; } .step p { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.4; margin-bottom: 1rem; } .step strong { color: var(--text-primary); } .step em { color: var(--gold); font-style: italic; } .time-saved { background: var(--success); color: white; padding: 0.5rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; } .workflow-comparison { display: flex; align-items: center; justify-content: center; gap: 3rem; background: var(--white_5); border-radius: 16px; padding: 2rem; } .old-way, .new-way { text-align: center; padding: 1.5rem; border-radius: 12px; min-width: 200px; } .old-way { background: var(--red_20); border: 2px solid var(--red); } .new-way { background: rgba(76, 175, 80, 0.2); border: 2px solid #4CAF50; } .old-way h4, .new-way h4 { font-size: 1.1rem; margin-bottom: 0.8rem; } .time-estimate { font-size: 1.8rem; font-weight: bold; margin-bottom: 0.5rem; } .old-way .time-estimate { color: var(--red); } .new-way .time-estimate { color: #4CAF50; } .old-way p, .new-way p { font-size: 0.9rem; color: var(--text-secondary); margin: 0; } .arrow { font-size: 2rem; color: var(--gold); font-weight: bold; } @media (max-width: 768px) { .workflow-steps { grid-template-columns: 1fr; gap: 1.5rem; } .workflow-comparison { flex-direction: column; gap: 1.5rem; } .arrow { transform: rotate(90deg); } } </style>","title":"From Hours of Research to Minutes of Creation"},{"content":"<div class='slide'> <h1>Our Three-Layer Moat</h1> <p class='subtitle'>Why We Will Win</p> <div class='moat-visualization'> <div class='moat-layers'> <div class='layer layer-core'> <div class='layer-content'> <h3>1. The Data Asset</h3> <p>Proprietary, relational native plant database</p> </div> </div> <div class='layer layer-middle'> <div class='layer-content'> <h3>2. The Accessible UX</h3> <p>Smarter, fundamentally better tool</p> </div> </div> <div class='layer layer-outer'> <div class='layer-content'> <h3>3. The Community Flywheel</h3> <p>Network effect that's impossible to replicate</p> </div> </div> </div> </div> <div class='moat-details'> <div class='detail-card'> <div class='card-icon'>🗄️</div> <h4>The Data Asset</h4> <p>Building and curating our proprietary, relational native plant database is a <strong>massive undertaking</strong>. Generalist competitors are strategically disincentivized from making this deep, niche investment. This is our foundation.</p> <div class='competitive-advantage'>Defensible: High barrier to entry</div> </div> <div class='detail-card'> <div class='card-icon'>✨</div> <h4>The Accessible UX</h4> <p>Like Canva, we are not building a 'dumber' version of CAD. We are building a <strong>smarter</strong>, fundamentally <strong>better</strong> tool for a different 'job to be done'—empowering confident, ecological decision-making.</p> <div class='competitive-advantage'>Sustainable: Different approach entirely</div> </div> <div class='detail-card'> <div class='card-icon'>🔄</div> <h4>The Community Flywheel</h4> <p>This is our most powerful, long-term advantage. We're using the <strong>AllTrails playbook</strong>. Every user who shares a photo or a plant review makes the platform more valuable for the next user, creating a network effect that's nearly impossible for a competitor to replicate from scratch.</p> <div class='competitive-advantage'>Exponential: Network effects</div> </div> </div> </div> <style> .slide h1 { font-size: 2.4rem; margin-bottom: 0.5rem; color: var(--text-primary); } .subtitle { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 2.5rem; font-style: italic; } .moat-visualization { display: flex; justify-content: center; margin-bottom: 3rem; } .moat-layers { position: relative; width: 400px; height: 400px; } .layer { position: absolute; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-align: center; } .layer-core { width: 120px; height: 120px; background: linear-gradient(135deg, var(--gold), #FF8F00); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3; } .layer-middle { width: 240px; height: 240px; background: linear-gradient(135deg, rgba(76, 175, 80, 0.7), rgba(56, 142, 60, 0.7)); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; } .layer-outer { width: 360px; height: 360px; background: linear-gradient(135deg, rgba(33, 150, 243, 0.5), rgba(21, 101, 192, 0.5)); top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; } .layer-content { color: white; padding: 1rem; } .layer-content h3 { font-size: 1rem; margin-bottom: 0.5rem; font-weight: bold; } .layer-content p { font-size: 0.8rem; margin: 0; line-height: 1.3; } .layer-core .layer-content h3 { font-size: 0.9rem; } .layer-core .layer-content p { font-size: 0.7rem; } .moat-details { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; } .detail-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 2rem; text-align: center; transition: transform 0.3s ease; } .detail-card:hover { transform: translateY(-4px); } .detail-card:nth-child(1) { border-left: 4px solid var(--gold); } .detail-card:nth-child(2) { border-left: 4px solid #4CAF50; } .detail-card:nth-child(3) { border-left: 4px solid #2196F3; } .card-icon { font-size: 2.5rem; margin-bottom: 1rem; } .detail-card h4 { font-size: 1.2rem; color: var(--text-primary); margin-bottom: 1rem; } .detail-card p { font-size: 0.9rem; color: var(--text-secondary); line-height: 1.5; margin-bottom: 1.5rem; } .detail-card strong { color: var(--text-primary); } .competitive-advantage { background: var(--white_10); border: 1px solid var(--gold); border-radius: 20px; padding: 0.6rem 1rem; font-size: 0.8rem; font-weight: 600; color: var(--gold); } @media (max-width: 768px) { .moat-details { grid-template-columns: 1fr; gap: 1.5rem; } .moat-layers { width: 300px; height: 300px; } .layer-core { width: 100px; height: 100px; } .layer-middle { width: 180px; height: 180px; } .layer-outer { width: 260px; height: 260px; } } </style>","title":"Our Three-Layer Moat"},{"content":"<div class='slide'> <h1>Building a Community, Not Just a Customer List</h1> <p class='subtitle'>The Go-to-Market Blueprint</p> <div class='gtm-strategy'> <div class='icp-section'> <h3>🎯 Ideal Customer Profile</h3> <div class='persona-card'> <div class='
