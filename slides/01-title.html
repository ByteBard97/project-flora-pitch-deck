<div class="slide title-slide">
  <style>
    /* Import Google Fonts for Flora branding */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap');

    /* Flora theme tokens - Use centralized colors instead of defining here */
    .title-slide {

      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 6vmin;
      position: relative;
      overflow: hidden;
    }

    /* Background tree image using img element instead of CSS background */
    .title-slide {
      position: relative;
    }

    .title-slide .bg-image {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 50%;
      opacity: 0.15;
      z-index: -1;
      object-fit: cover;
      object-position: center right;
    }

    .title-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
      display: grid;
      gap: 3rem;
      justify-items: center;
      text-align: center;
    }

    /* Flora logo */
    .flora-logo {
      width: clamp(200px, 25vw, 350px);
      height: clamp(200px, 25vw, 350px);
      margin: 0 auto 2rem auto;
      display: block;
      filter: drop-shadow(0 8px 24px rgba(0, 0, 0, 0.2));
    }

    /* Main Flora wordmark */
    .flora-wordmark {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight: 800;
      letter-spacing: 0.01em;
      line-height: 1;
      font-size: clamp(60px, 12vw, 140px);
      margin: 0;
      display: inline-block;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      position: relative;
    }

    /* Main tagline */
    .main-tagline {
      font-family: "Lora", Georgia, "Times New Roman", serif;
      font-size: clamp(18px, 3vw, 28px);
      font-weight: 400;
      color: var(--charcoal);
      opacity: 0.85;
      margin: 0;
      letter-spacing: 0.01em;
    }

    /* Subtitle */
    .subtitle-line {
      font-family: "Inter", sans-serif;
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 600;
      color: var(--flora-green);
      margin: 0;
      letter-spacing: -0.01em;
    }

    /* Presentation meta info */
    .presentation-meta {
      padding: 2rem 3rem;
      display: grid;
      gap: 1rem;
      justify-items: center;
      max-width: 500px;
      width: 100%;
    }

    .meta-item {
      font-family: "Lora", serif;
      font-size: clamp(16px, 2vw, 20px);
      color: var(--charcoal);
      margin: 0;
    }

    .presenter {
      font-weight: 600;
      color: var(--flora-green);
    }

    .tech-nature-accent {
      font-family: "Inter", sans-serif;
      font-size: clamp(14px, 2vw, 18px);
      color: var(--digital-teal);
      font-weight: 500;
      opacity: 0.9;
      margin-top: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .title-slide::before {
        width: 100%;
        opacity: 0.08;
      }

      .title-content {
        gap: 2rem;
      }

      .presentation-meta {
        padding: 1.5rem 2rem;
      }
    }

    /* Subtle animation */
    .flora-wordmark {
      animation: fadeInUp 1.2s ease-out;
    }

    .main-tagline {
      animation: fadeInUp 1.2s ease-out 0.3s both;
    }

    .subtitle-line {
      animation: fadeInUp 1.2s ease-out 0.6s both;
    }

    .presentation-meta {
      animation: fadeInUp 1.2s ease-out 0.9s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- <img src="../flora-tree.webp" alt="" class="bg-image"> -->

  <div class="title-content">
    <div>
      <img src="../flora-tree.webp" alt="Flora Logo" class="flora-logo">
      <h1 class="flora-wordmark">Flora</h1>
      <p class="main-tagline">Landscape design software â€¢ tech + nature</p>
    </div>

    <h2 class="subtitle-line">Seeding the Future of Landscape Design</h2>

    <div class="presentation-meta">
      <div class="meta-item presenter">Presenter: Geoff</div>
      <div class="meta-item">Audience: Annie & Jake</div>
      <div class="meta-item">September 20, 2025</div>
      <div class="tech-nature-accent">Intelligent design for a living world</div>
    </div>
  </div>
</div>
